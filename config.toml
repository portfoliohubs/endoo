    [params.teeth.topics.content]
    steps = [
      "Mandatory CBCT evaluation to assess root number, curvature, and canal anatomy before access.",
      "Rubber dam isolation; consider difficulty of access due to posterior position.",
      "Initial entry through occlusal surface; outline typically rhomboidal but varies greatly with anatomy.",
      "Locate canal orifices using magnification (loupes minimum 2.5Ã—, microscope preferred).",
      "Unroof chamber completely; expect variations (fused roots, extra canals, C-shaped anatomy).",
      "Use ultrasonic tips to identify and open calcified or hidden canal orifices.",
      "Verify straight-line access to all canals; modify conservatively to avoid perforation.",
      "Document canal configuration with photographs/radiographs for reference."
    ]

  [[params.teeth.topics]]
  id = "canal-anatomy"
  title = "Canal anatomy (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "Highly variable: Type II through Type VIII configurations possible (Vertucci classification).",
      "Average length: 18-20 mm (shorter than other molars).",
      "MB2 canal present in 60-70% of cases; search palatal to MB1 orifice.",
      "Fused roots extremely common (30-40% of cases); may present as C-shaped anatomy (10-15%).",
      "Severe curvature/dilaceration in 40-60% of roots; assess all planes with angled radiographs.",
      "Apical diameter typically #25-40 depending on canal.",
      "Canal bifurcations and complex anatomy are the rule, not the exception.",
      "CBCT reveals anatomy that periapical radiographs miss in >50% of cases."
    ]

  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Establish glide path with #10 and #15 K-files to initial estimated working length.",
      "Use electronic apex locator (5th/6th generation multi-frequency) for each canal separately.",
