    bullets = [
      "Single canal: >99% of cases (Vertucci Type Iâ€”simplest anatomy in permanent dentition).",
      "Two canals: EXTREMELY rare (<1%); usually Type III configuration if present.",
      "Average length: 22.5-23.5 mm (one of the longest anterior teeth).",
      "Root length: 12-13 mm; crown length 10-11 mm (largest crown of incisors).",
      "Canal shape: Wide and straight in most casesâ€”excellent canal for learning endodontics.",
      "Apical curvature: Mild distal or palatal curvature in 10-20% of cases; usually <10Â°.",
      "Canal diameter: Relatively wideâ€”coronal 2-3 mm diameter; narrows to #30-50 at apex.",
      "Apical foramen: Typically #35-50 (larger than mandibular incisors).",
      "Cross-section: Triangular in coronal third; round to ovoid in middle/apical thirds.",
      "Labio-palatal dimension: Greater than mesio-distal; canal follows external root morphology.",
      "Nasopalatine canal proximity: Root apex close to nasopalatine foramenâ€”avoid overextension.",
      "Variations minimal: Most predictable anatomy of all permanent teeth."
    ]

  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Estimate working length: 22-24 mm from incisal edge; use pre-op radiograph for reference.",
      "Establish glide path: #10 and #15 K-files to estimated WL with gentle apical pressure.",
      "Electronic apex locator (EAL): Use 5th/6th generation multi-frequency device.",
      "Dry canal with paper points: Critical for accurate EAL reading (moisture affects impedance).",
      "Advance file slowly until 'APEX' (0.0) reading; withdraw 0.5-1.0 mm for final working length.",
      "Working length radiograph: Place #20 or #25 K-file at determined WL; verify radiographically.",
      "Assess apical position: Ensure file tip 0.5-1.0 mm short of radiographic apex.",
      "Typical working length: 21-23 mm from lingual access point.",
      "Check for curvature: Note any distal or palatal curvature on radiograph.",
      "Angled radiograph if needed: 20Â° mesial view may reveal hidden palatal curvature.",
      "Reconfirm WL mid-preparation: After coronal flaring, re-measure with EAL (canal geometry changes).",
      "Document working length: Record for future reference and for consistency during treatment."
    ]

  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Step-back technique) - Traditional, excellent control"
    steps = [
      "Coronal flaring: Gates-Glidden #3, #2, #1 in sequence; coronal third only (3-4 mm depth).",
      "Establish glide path: #10 â†’ #15 â†’ #20 K-files to working length.",
      "Pre-flare middle third: #25 â†’ #30 K-files progressively deeper (crown-down approach).",
      "Apical preparation: #20 â†’ #25 â†’ #30 â†’ #35 â†’ #40 at working length.",
      "Master apical file (MAF): Typically #40-50 (maxillary centrals have wide canals).",
      "Determine MAF by 'file binding': File that binds at WL with gentle resistance.",
      "Step-back technique: After MAF, use #45, #50, #55 each 1 mm shorter than previous.",
      "Recapitulation: Return to MAF (#40-50) after each step-back file to clear debris.",
      "Filing motion: Balanced force OR circumferential filing to shape canal walls uniformly.",
      "Final apical preparation: MAF should move freely to WL; smooth tactile sensation.",
      "Create funnel shape: Continuous taper from orifice to apex optimizes irrigation and obturation."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi (Multi-file system) - ProTaper, Mtwo, FlexMaster - Efficient"
    steps = [
      "MANDATORY glide path: #10, #15, #20 K-files to working length before rotary.",
      "Crown-down sequence: Coronal to apical preparation.",
      "ProTaper Universal/Gold sequence: SX (coronal shaping) â†’ S1 (coronal 2/3) â†’ S2 (coronal 2/3).",
      "Continue: F1 (#20/.07) to WL â†’ F2 (#25/.08) to WL â†’ F3 (#30/.09) to WL.",
      "Typical finishing file: F3 or F4 (#40/.06) for wide maxillary central incisor canals.",
      "Alternative system (Mtwo): 10/.04 â†’ 15/.05 â†’ 20/.06 â†’ 25/.06 â†’ 30/.05 â†’ 35/.04 â†’ 40/.04 to WL.",
      "Technique: Gentle pecking motion; 3-4 mm amplitude; light apical pressure.",
      "Speed: 250-350 RPM; Torque: 2.0-3.5 Ncm (follow manufacturer specifications).",
      "DO NOT force: If resistance, withdraw and recapitulate with hand file; re-establish glide path.",
      "Irrigate 2-3 mL NaOCl after EVERY file change.",
      "Inspect files regularly: Discard after 5-8 uses or if any deformation visible."
    ]

    [[params.teeth.topics.options]]
    name = "Single-file rotary (Reciprocating) - WaveOne Gold, Reciproc Blue - Fastest"
    steps = [
      "MANDATORY glide path: #10, #15, #20 K-files to working length.",
      "File selection: WaveOne Gold Primary (25/.07) or Large (40/.08); Reciproc R25 or R40.",
      "For maxillary central incisors: Primary or R40 typically appropriate (wide canals).",
      "Reciprocating motion: 150Â° counter-clockwise (cutting), 30Â° clockwise (release).",
      "Technique: 3 gentle pecking motions inward (3-4 mm amplitude), withdraw, clean flutes, irrigate, repeat.",
      "Progress gradually: Each cycle 3-4 mm deeper; typically 6-8 cycles to reach WL.",
