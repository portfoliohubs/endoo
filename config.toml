  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Establish glide path in ALL canals: #10 K-file to estimated WL, followed by #15 K-file.",
      "If 3 mesial canals (MB, MM, ML): MUST establish glide path in each separately.",
      "MM canal glide path: Often most challengingâ€”use #08 C-file if #10 won't pass initially.",
      "If 2 distal canals (DB, DL): Establish separate glide paths in each.",
      "Pre-curve files: 25-35Â° distal curvature for mesial canals; pre-curve apical 2-3 mm before insertion.",
      "Electronic apex locator: Measure EACH canal individually (MB, MM, ML, Dâ€”or DB/DL if separate).",
      "Dry all canals: Use paper points before EAL measurement (moisture affects impedance readings).",
      "EAL technique: Advance #10 or #15 K-file slowly until 'APEX' (0.0 reading); retract 0.5-1.0 mm for WL.",
      "Working length radiograph: Place files in ALL canals (use different sizes: #10, #15, #20 for identification).",
      "Typical measurements: MB 21 mm, MM 20.5 mm (often 0.5-1.0 mm shorter), ML 21 mm, D 21 mm.",
      "MM canal WL: Often joins MB or ML in apical thirdâ€”may have same WL as adjacent canal or 0.5-1.0 mm shorter.",
      "Verify WL individually: Do NOT assume all canals same lengthâ€”measure each separately.",
      "Recheck WL: After coronal flaring (Gates-Glidden) and during mid-preparation.",
