  ]

  [[params.teeth.topics]]
  id = "access"
  title = "Access cavity"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "CBCT MANDATORY: Mandibular third molars have most unpredictable anatomyâ€”CBCT reveals true canal configuration, curvature, and C-shaped canals.",
      "Clinical assessment: Evaluate mouth opening, posterior access, tooth position (impacted? angled?).",
      "Extraction vs RCT decision: Consider: patient age, strategic value, prosthetic need, anatomy complexity, patient compliance.",
      "If RCT chosen: Informed consent discussing high difficulty, unpredictable outcomes, extraction alternative.",
      "Rubber dam isolation: Use #14 or #14A clamp; may be very difficult due to posterior position.",
      "Mouth prop if needed: Limited opening common in third molar regionâ€”use bite block.",
      "Pre-operative radiograph: Multiple angles (straight PA, mesial/distal angulation); CBCT preferred.",
      "Anesthesia: Inferior alveolar nerve block + long buccal nerve block; may need additional infiltration.",
      "Initial entry: Occlusal surface using round bur (#4 or #6); access challenging due to angulation.",
      "Access outline: HIGHLY VARIABLEâ€”depends on crown morphology and canal configuration.",
      "  â€¢ If separate canals: Triangular or trapezoidal (similar to second molar but more irregular).",
      "  â€¢ If C-shaped: Continuous slit-like access connecting mesial to distal.",
      "Remove chamber roof completely: Unroof ALL pulp horns (may be 3, 4, or 5 pulp horns).",
      "Locate canal orifices: Use magnification (microscope highly recommended); expect unpredictable positions.",
      "C-shaped canal detection: Look for continuous groove connecting orifices rather than separate openings.",
      "Straight-line access: CRITICAL but very difficultâ€”remove mesial overhang carefully.",
      "Verify access: Files should reach canals without severe deflection (often compromised due to anatomy)."
    ]

  [[params.teeth.topics]]
  id = "canal-anatomy"
  title = "Canal anatomy (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "C-SHAPED CANAL: 30-40% incidence in mandibular third molars (HIGHEST frequency of all teeth).",
      "C-shaped configuration: Continuous ribbon-shaped canal connecting mesial and distal; often divides and rejoins.",
      "Two separate canals: 50% (mesial and distal); may have 3-4 orifices at chamber level.",
      "Three separate canals: 40% (MB, ML, D); similar to second molar but more variable.",
      "Single canal: RARE (5-10%); usually indicates fused roots.",
      "Four or five canals: Reported in 5-10% (extremely complex; requires CBCT and specialist expertise).",
      "Average length: 18-20 mm (shorter than other molars due to variable eruption).",
      "Root curvature: SEVERE in 50-70% of casesâ€”distal, mesial, or S-shaped curves common.",
      "Dilaceration: Sharp apical bends in 20-30% (highest incidence of all teeth).",
      "Fused roots: 40-60% have fused roots with internal complexity.",
      "Apical foramen: Highly variable; #25-40 typical but unpredictable.",
      "Anatomical variations: Include extra roots, taurodontism, dens invaginatus (rare but possible).",
      "CBCT findings: Reveals anatomy not visible on 2D radiographs in >60% of cases."
    ]

  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "CBCT reference: Use CBCT measurements for initial WL estimation (2D radiographs often inadequate).",
      "Estimate working length: 18-20 mm from occlusal; highly variable depending on root length and curvature.",
      "Establish glide path EACH canal: #08 or #10 K-file to estimated WL (may be very difficult due to curvature).",
      "Pre-curve files HEAVILY: Severe curvature commonâ€”pre-bend files 30-60Â° for apical third.",
      "Electronic apex locator: Use multi-frequency device; may be less reliable due to complex anatomy.",
      "C-shaped canal challenge: EAL readings may be confusing due to ribbon configurationâ€”use multiple reference points.",
      "Dry canals thoroughly: Paper points in EACH canal (or throughout C-shaped configuration).",
      "Advance files slowly to 'APEX' (0.0); withdraw 0.5-1.0 mm for final WL.",
      "Working length radiograph: Files in ALL identified canals; multiple angles may be needed.",
      "If C-shaped: Place files at mesial and distal ends of C; radiograph to verify.",
      "Typical WL: 17-19 mm from occlusal (0.5-1.0 mm short of apex).",
      "Reconfirm WL mid-preparation: Complex anatomy makes WL maintenance challenging.",
      "Document WL for each canal: Essential for complex cases; may have 2-5 different WLs.",
      "If severe curvature: Accept that WL may not be fully achievableâ€”document limitations."
    ]

  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation ONLY - STRONGLY RECOMMENDED for mandibular third molars"
    steps = [
      "RECOMMENDATION: Hand files ONLY for mandibular third molarsâ€”safest approach given unpredictable anatomy.",
      "Coronal flaring: Gates-Glidden #2, #1 in EACH canal; MAXIMUM 2-3 mm depth (furcation perforation risk).",
      "If C-shaped: Circumferential filing along entire C-configuration; NO Gates-Glidden (perforation risk).",
      "Establish glide path: #08 â†’ #10 â†’ #15 K-files in each canal to WL.",
      "HEAVILY pre-curve files: 30-60Â° curve for apical third; match curvature from CBCT.",
      "Pre-flare middle third: #20 â†’ #25 K-files carefully; avoid forcing in curved canals.",
      "Apical preparation mesial canals: #10 â†’ #15 â†’ #20 â†’ #25 at WL (ACCEPT small MAF).",
      "MAF mesial: Typically #20-25 (narrow canals + severe curvature = accept conservative preparation).",
      "Apical preparation distal canal: #15 â†’ #20 â†’ #25 â†’ #30 at WL.",
      "MAF distal: Typically #25-30 (usually larger than mesial but still limited by curvature).",
      "If C-shaped canal: Circumferential filing along entire ribbon; use anticurvature filing principles.",
      "C-shaped technique: K-files #15-25 used in fan motion along C-configuration; goal is debride walls, not enlarge.",
      "Recapitulation: After EVERY file; essential in curved canals to maintain patency.",
      "Balanced force technique: Prevents ledging and zipping in severely curved canals.",
      "Accept limitations: Severe curvature and complex anatomy mean mechanical preparation will be limited.",
      "Rely on irrigation: Chemical disinfection MORE important than mechanical due to anatomical limitations."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi - Use ONLY if anatomy favorable; NOT for C-shaped or severely curved"
    steps = [
      "CAUTION: Rotary NiTi suitable ONLY if: (1) Relatively straight canals, (2) Separate (not C-shaped) canals, (3) Good access.",
      "Most mandibular third molars do NOT meet these criteriaâ€”hand instrumentation usually safer.",
      "If anatomy favorable: MANDATORY glide path #10, #15 in EACH canal.",
      "Use ONLY flexible systems: ProTaper Gold, WaveOne Gold, Reciproc Blue (designed for curved canals).",
      "ProTaper sequence (if suitable): SX (1-2 mm ONLY) â†’ S1 (coronal) â†’ S2 (coronal) â†’ F1 or F2 to WL.",
      "Typical finishing: F1 (#20/.07) or F2 (#25/.08); do NOT over-enlarge in third molars.",
      "Technique: VERY gentle pecking; withdraw frequently; clean flutes after each cycle.",
      "Speed: 250-300 RPM; Torque: 1.5-2.5 Ncm (LOW torque due to curvature risk).",
      "STOP immediately if resistance: Switch to hand instrumentation; forcing rotary = separation.",
      "DO NOT use rotary in C-shaped canals: C-configuration requires circumferential filingâ€”rotary inadequate.",
      "Irrigate 2 mL NaOCl after EVERY file in EACH canal.",
      "Monitor for complications: Ledge, zip, perforation, separation more common in third molars."
    ]

    [[params.teeth.topics.options]]
    name = "Reciprocating single-file - Generally NOT recommended for mandibular third molars"
    steps = [
      "NOT RECOMMENDED: Single-file reciprocating systems not ideal for mandibular third molars due to:",
      "  â€¢ C-shaped canals (30-40%)â€”requires circumferential filing, not single-file",
      "  â€¢ Severe curvatureâ€”high separation risk with reciprocating files",
      "  â€¢ Unpredictable anatomyâ€”single-file cannot adapt to complexity",
      "If used despite recommendation: ONLY in straight, separate canals (rare in third molars).",
      "MANDATORY glide path: #10, #15 K-files to WL.",
      "File selection: WaveOne Gold Small (21/.06) ONLY; avoid larger files (separation risk).",
      "Technique: Extremely gentle pecking; withdraw after 1-2 pecks; clean and irrigate.",
      "DO NOT use in C-shaped or severely curved canals: Switch to hand instrumentation.",
      "Single-use mandatory: Discard file after use (high stress in complex anatomy).",
      "STRONG RECOMMENDATION: Use hand instrumentation insteadâ€”safer and more adaptable."
    ]

  [[params.teeth.topics]]
  id = "irrigation"
  title = "Irrigation protocol"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "CRITICAL: Irrigation is PRIMARY disinfection method in third molars (mechanical preparation severely limited by anatomy).",
      "Primary irrigant: Sodium hypochlorite (NaOCl) 5.25% (HIGHER concentration recommended due to complex anatomy).",
      "Total volume: MINIMUM 40-60 mL per tooth (complex anatomy requires extensive irrigation).",
      "After EVERY instrument: Irrigate 2-3 mL NaOCl in EACH canal.",
      "If C-shaped: Irrigate entire configuration thoroughly; use multiple insertion points.",
      "Needle placement: 27-30G side-vented needle; advance as deep as possible without binding.",
      "C-shaped challenge: Needle may not reach all areasâ€”use multiple angles and positions.",
      "Agitation ESSENTIAL: Gentle vertical motion; 5-7 mm amplitude; critical for complex anatomy.",
      "Ultrasonic activation: MANDATORY for third molarsâ€”5-6 cycles Ã— 30 seconds PER CANAL.",
      "Ultrasonic technique: Fill canal(s) with NaOCl; #15 ultrasonic file to deepest safe depth; activate 30 sec.",
      "For C-shaped canals: Activate ultrasonically at multiple points along C-configuration.",
      "Warm NaOCl HIGHLY RECOMMENDED: Heat to 50-60Â°C; DOUBLES efficacy; essential when mechanical prep limited.",
      "EDTA 17%: Final rinse 10 mL for 2 minutes (longer than usual; complex anatomy needs extra smear layer removal).",
      "Ultrasonic activation with EDTA: Enhances penetration into isthmuses and fins.",
      "Post-EDTA NaOCl: 10 mL NaOCl after EDTA (reactivates disinfection in complex areas).",
      "Final rinse: Sterile saline 10 mL to remove all chemical residues.",
      "Dry canals: Multiple paper points until completely dry (may be challenging in C-shaped canals).",
      "Complex anatomy = irrigation paramount: Spend EXTRA time on irrigationâ€”it's more important than instrumentation."
    ]

  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Verify ALL canals/areas dry to working length using paper points.",
      "Master cone selection: Matched to MAF for each canal.",
      "  â€¢ Mesial canals: Typically #20-25 cones.",
      "  â€¢ Distal canal: Typically #25-30 cone.",
      "If C-shaped canal: Master cone selection CHALLENGINGâ€”may need custom-fit or multiple cones.",
      "Fit master cones: Insert each to respective WL; assess tug-back (may be poor in C-shaped).",
      "Master cone radiograph: Verify position of ALL cones; 0.5-1.0 mm short of apex.",
      "If C-shaped: Place cones at mesial and distal ends; radiograph to verify coverage.",
      "Sealer: Bioceramic sealer STRONGLY RECOMMENDED for C-shaped canals (fills voids better than AH Plus).",
      "Sealer application: Coat master cones OR use lentulo (GENTLEâ€”furcation perforation risk).",
      "Insert master cones to WL: Sequential insertion; seat each fully.",
      "Obturation technique for separate canals - Lateral compaction:",
      "  â€¢ Finger spreader size B or C; 1 mm short of WL in each canal.",
      "  â€¢ Add accessory cones (#15-25); continue until dense in each canal.",
      "Obturation technique for C-SHAPED canals - DIFFERENT APPROACH NEEDED:",
      "  â€¢ Option 1: Warm vertical compaction PREFERRED for C-shaped canals.",
      "    - System B or heat carrier; downpack along entire C-configuration.",
      "    - Backfill with injectable warm GP (Obtura, Calamus).",
      "  â€¢ Option 2: Continuous wave technique adapted for C-shape.",
      "  â€¢ Option 3: Lateral compaction with MULTIPLE accessory cones along C; challenging but possible.",
      "  â€¢ Option 4: Single-cone + bioceramic sealer (acceptable if C-shaped canal prepared circumferentially).",
      "Bioceramic advantage in C-shaped: Sealer expansion fills isthmuses, fins, and irregularities.",
      "Sear excess GP: Heated plugger 2-3 mm below chamber floor.",
      "Vertical compaction: At furcation level; ensure coronal seal.",
      "Post-obturation radiograph: Verify ALL canals filled to WL (0-2 mm short acceptable); if C-shaped, verify entire configuration filled.",
      "Angled radiographs: May need multiple angles to see all areas of obturation.",
      "Coronal seal: Cavit or IRM 3-4 mm minimum.",
      "Definitive restoration: Crown MANDATORY within 2-4 weeks (posterior molarâ€”high occlusal forces).",
      "If C-shaped canal: Explain to patient that obturation may not be perfect due to complex anatomy."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in ANY canal"
    then = "STOP immediately; radiograph to locate fragment. Prognosis in third molars: POOR to MODERATE (retrieval very difficult due to: curvature, limited access, complex anatomy, fused roots). Coronal/middle third: Ultrasonic retrieval attempt possible (success 40-60%â€”LOWER than other teeth). Staging platform creation difficult due to limited access and curvature. Apical third: Retrieval nearly impossible; bypass attempt with #06 C-file (success 30-50%). If retrieval/bypass fails: Obturate to fragment IF canal adequately cleaned coronal to separation (success 70-75%â€”lower than other teeth due to anatomy complexity). ALWAYS document extensively with radiographs and photos; inform patient thoroughly; obtain written consent. STRONGLY consider specialist referralâ€”third molar instrument removal extremely challenging."

    [[params.teeth.topics.rules]]
    if = "Separation in C-shaped canal"
    then = "WORST-CASE SCENARIO: File separation in C-shaped canal of mandibular third molar = extremely poor prognosis for retrieval. Retrieval success: 20-30% (C-shaped configuration prevents adequate access for ultrasonic work). Bypass: Also very difficult (C-shaped anatomy limits working space). Management options: (1) If fragment coronal to C-shaped isthmus: May attempt ultrasonic retrieval with EXTREME caution, (2) If fragment in apical third of C: Retrieval/bypass nearly impossibleâ€”accept fragment and obturate, (3) If canal adequately disinfected coronal to fragment: Obturate with bioceramic sealer to fragment level (sealer may seal around fragment), (4) Success rate with fragment in C-shaped canal: 60-70% (dependent on quality of disinfection and seal). ALWAYS consider treatment failure and extraction as possible outcome. Document; discuss with patient; specialist referral mandatory."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (ABSOLUTELY CRITICAL for third molars)"
    then = "Mandibular third molar has HIGHEST separation risk of all teeth (6-10%) due to: severe curvature (50-70%), complex anatomy, C-shaped canals (30-40%), limited access, fused roots. Prevention is PARAMOUNT: (1) STRONGLY prefer hand instrumentation ONLYâ€”avoid rotary entirely in third molars (expert consensus), (2) If must use rotary: ONLY in straight portions; NEVER in curved or C-shaped areas, (3) EXTENSIVE glide path: #08 â†’ #10 â†’ #15 K-files before any larger instruments, (4) PRE-CURVE files HEAVILY (40-90Â°) to match severe curvature, (5) Use files SINGLE-USE or maximum 1-2 times in third molars, (6) NEVER FORCEâ€”if ANY resistance, stop immediately and recapitulate, (7) Accept VERY small MAF (#20-25)â€”mechanical prep limited by anatomy, (8) Rely on CHEMICAL disinfection (NaOCl + ultrasonics) as primary method, (9) Consider extraction vs RCTâ€”sometimes extraction is better option than risking complications. Despite best technique, separation risk 6-10% in third molarsâ€”highest of all teeth."

  [[params.teeth.topics]]
  id = "medications"
  title = "Medications (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "Analgesics: Ibuprofen 600 mg + Acetaminophen 1000 mg Q6H PRN.",
      "Pre-emptive NSAID: Ibuprofen 600 mg 1 hour pre-treatment + 600 mg immediately post-treatment (third molars have HIGHEST post-op pain).",
      "Post-operative pain: Expect MODERATE to SEVERE (third molars = highest post-op pain of all teeth).",
      "Prescribe analgesics proactively: Don't wait for painâ€”give prescription in advance.",
      "Consider stronger analgesics if needed: Ibuprofen 800 mg + Acetaminophen 1000 mg OR add tramadol 50 mg if severe.",
      "Antibiotics: Consider prophylactic antibiotics due to complex anatomy and difficulty achieving complete disinfection.",
      "If antibiotics used: Amoxicillin 500 mg TID Ã— 7 days starting day before or day of treatment.",
      "Penicillin allergy: Clindamycin 300 mg QID Ã— 7 days (QID for third molarsâ€”more aggressive than usual).",
      "Intracanal medicament (multi-visit RECOMMENDED): Calcium hydroxide for 1-2 weeks between visits.",
      "Local anesthesia: IAN block + long buccal block; may need supplemental infiltration; third molars often difficult to anesthetize.",
      "Post-op instructions: Warn patient to expect more discomfort than typical RCT; provide ice pack instructions."
    ]

  [[params.teeth.topics]]
  id = "tips"
  title = "Tips & tricks"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "EXTRACTION VS RCT DECISION CRITICAL: Third molars have LOWEST strategic valueâ€”seriously consider extraction as preferred option.",
      "Extraction advantages: (1) Simpler procedure, (2) Lower cost, (3) Eliminates future problems, (4) Better long-term prognosis.",
      "RCT indications: Only if tooth has CLEAR strategic value (e.g., abutment for bridge, opposing occlusion, patient strongly desires retention).",
      "CBCT ABSOLUTELY MANDATORY: 2D radiographs miss critical anatomy in >60% of third molarsâ€”CBCT before starting.",
      "C-SHAPED CANAL = #1 CHALLENGE: 30-40% of mandibular third molars have C-shaped canals (HIGHEST incidence).",
      "C-shaped detection: Fused roots on radiograph, continuous radiolucent groove, single irregular orifice.",
      "C-shaped management: Circumferential filing, fan motion, heavy irrigation, bioceramic sealer, warm vertical compaction.",
      "Access difficulty: Posterior position + limited opening + angled crown = very difficult accessâ€”use long-shank burs.",
      "Mouth opening limited: Use bite block to maintain opening; patient fatigue is realâ€”work efficiently.",
      "Severe curvature common: 50-70% have distal curves, S-curves, or dilacerationâ€”CBCT essential to plan.",
      "Hand instrumentation strongly preferred: Expert consensusâ€”avoid rotary in third molars when possible.",
      "Accept limited mechanical preparation: Anatomy prevents complete preparationâ€”rely on irrigation for disinfection.",
      "Ultrasonic activation MANDATORY: Passive ultrasonic irrigation is PRIMARY disinfection method (5-6 cycles minimum).",
      "Warm NaOCl essential: Double efficacy in areas you cannot mechanically reach.",
      "Multi-visit treatment recommended: Complex anatomy benefits from interappointment Ca(OH)2â€”don't rush.",
      "Expect complications: Instrument separation (6-10%), perforation (4-6%), ledging (8-10%)â€”highest of all teeth.",
      "Success rate: 75-80% (LOWEST success rate of all teeth due to: anatomy, access, C-shaped canals, curvature).",
      "Retreatment prognosis: POOR (50-60%)â€”anatomy makes retreatment extremely difficult.",
      "Patient communication ESSENTIAL: Explain high difficulty, unpredictable anatomy, lower success rate, extraction alternative.",
      "Informed consent critical: Document discussion of: complexity, risks, lower success, extraction option, potential for complications.",
      "Specialist referral STRONGLY RECOMMENDED: If C-shaped canal, severe dilaceration, previous failed RCT, or operator uncertainty.",
      "Post-RCT monitoring: Follow-up at 3, 6, 12 months; third molars have higher failure rateâ€”watch closely.",
      "Crown mandatory: ALWAYS crown third molars after RCTâ€”posterior forces + complex anatomy = high fracture risk."
    ]

