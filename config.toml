    name = "Rotary NiTi (Multi-file system) - ProTaper Universal/Gold, Mtwo, etc."
    steps = [
      "MANDATORY glide path: #10 and #15 K-files to working length before any rotary file.",
      "Use in crown-down sequence: Coronal â†’ Middle â†’ Apical preparation.",
      "ProTaper sequence example: SX (orifice opener, 2-3 mm depth) â†’ S1 (coronal 2/3) â†’ S2 (coronal 2/3).",
      "Continue: F1 to working length â†’ F2 to working length (MAF typically F2 = #25/.08 taper).",
      "Optional: F3 (#30/.09) or F4 (#40/.06) if canal is large and straight.",
      "Alternate system (Mtwo): 10/.04 â†’ 15/.05 â†’ 20/.06 â†’ 25/.06 to WL (or 30/.05, 35/.04 if larger canal).",
