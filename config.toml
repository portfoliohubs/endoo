  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in MB1 or MB2 canal (highest risk location)"
    then = "STOP immediately. Take periapical radiograph to assess fragment position and length. If coronal/middle third: Attempt ultrasonic retrievalâ€”use CPR or ET18D tips at low power (setting 3-5), create staging platform by removing dentin around fragment with ultrasonic tip, vibrate fragment loose (success rate 50-70% in MB canals). If apical third (<4 mm from apex): Assess if canal is adequately cleaned/shaped coronal to fragment. If yes, attempt bypass with #06 or #08 C-file (success 40-60%). If bypass fails, obturate to fragment levelâ€”success rate 80-85% if disinfection adequate. ALWAYS document extensively, inform patient, obtain consent, consider specialist referral."

    [[params.teeth.topics.rules]]
    if = "Separation in DB or Palatal canal (lower risk, straighter anatomy)"
    then = "Take radiograph immediately. If coronal/middle third: Ultrasonic retrieval success rate 70-85% due to straighter access. Use staging platform techniqueâ€”remove dentin circumferentially around fragment 2-3 mm, apply ultrasonics directly to fragment to vibrate free, extract with micro-forceps or Masserann trephine. If apical third: Bypass often successful (60-70%) due to straighter canal trajectory. If canal well-disinfected, leaving fragment in apical 3-4 mm has 90% success rate. Document, inform patient, monitor at 6 and 12 months."

    [[params.teeth.topics.rules]]
    if = "Cannot retrieve or bypass; canal not adequately cleaned"
    then = "REFER to endodontic specialist immediately. Options include: (1) Microsurgical retrieval with advanced ultrasonic techniques, (2) Apical surgery (apicoectomy with retrograde fill) if fragment is apical, (3) Extraction and implant if tooth structurally compromised. DO NOT continue treatment if adequate disinfection cannot be achievedâ€”risk of treatment failure is 40-60%. Inform patient of all options, document attempted management and referral."

    [[params.teeth.topics.rules]]
    if = "Prevention is KEY (especially for MB2â€”narrow and curved)"
    then = "Prevention strategies: (1) Use rotary files MAXIMUM 3-4 times then discard (single-use ideal), (2) Inspect ALL files before useâ€”any unwinding or deformation = immediate discard, (3) Create adequate glide path (#15 minimum, #20 ideal for MB2), (4) Use torque-limited motor (2.0-3.0 Ncm for molars), (5) NEVER force instrumentsâ€”if binding, remove and refine glide path, (6) Use flexible NiTi systems (ProTaper Gold, WaveOne Gold) in curved canals, (7) Consider hand instrumentation for severely curved MB2, (8) Pre-curve hand files 20-45Â° to match anatomy. Prevention is 10Ã— easier than dealing with separation."

