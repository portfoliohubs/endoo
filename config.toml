      "Pre-emptive analgesia: Administer NSAID 1 hour BEFORE treatment (reduces post-op pain by 30-40%).",
      "Post-operative pain: Expected moderate for 24-48 hours; peaks at 12-24 hours post-treatment; molars typically more painful than anteriors.",
      "Antibiotics: ONLY for systemic infection (fever >100.4Â°F, facial swelling, lymphadenopathy, trismus, cellulitis, spreading cellulitis).",
      "Localized infection: RCT + drainage sufficient; antibiotics NOT indicated per AAE 2017 guidelines.",
      "If antibiotics indicated: Amoxicillin 500 mg TID Ã— 7 days (first-line).",
      "Penicillin allergy: Clindamycin 300 mg TID Ã— 7 days (excellent anaerobic coverage for molar infections).",
      "Intracanal medicament (multi-visit): Calcium hydroxide paste placed in all 4 canals; remove completely before obturation.",
      "Remove Ca(OH)2 completely before obturation: Copious NaOCl irrigation + ultrasonic activation (residue interferes with sealer).",
      "Document: All allergies, medical history, contraindications before prescribing any medication."
    ]

  [[params.teeth.topics]]
  id = "tips"
  title = "Tips & tricks"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "MB2 SUCCESS PROTOCOL: (1) Magnification (microscope or loupes 3.5Ã—+), (2) Ultrasonic troughing along developmental groove, (3) Methylene blue staining, (4) Champagne bubble test, (5) Patienceâ€”may take 10-20 minutes to locate calcified MB2.",
      "MB2 location: Draw imaginary line from MB1 to P orifice; MB2 is 1-3 mm along this line, slightly mesial to midpoint.",
      "Magnification increases MB2 location rate from 40% (naked eye) to 90% (microscope) per multiple studies.",
      "Transillumination: Fiber-optic light through tooth can reveal cracks (contraindicates RCTâ€”extraction needed).",
      "For calcified MB2: Use #06 or #08 C-file (most flexible), EDTA gel (Glyde/RC Prep), gentle watch-winding motion, ultrasonics.",
      "Warm NaOCl (45-60Â°C) doubles efficacyâ€”use System B or dedicated warmer.",
      "Ultrasonic activation is NOT optional for MB2â€”narrow canal cannot be cleaned mechanically alone.",
      "Pre-curve files by grasping apical 2-3 mm and bending 20-45Â° to match MB curvature seen on radiograph.",
      "Anticurvature filing: In MB canals, file AWAY from furcation (toward palatal/lingual) to avoid strip perforation.",
      "Good coronal seal = 50% of long-term success: Use minimum 3-4 mm Cavit/IRM; permanent restoration ASAP.",
      "Single-visit vs multi-visit: Single-visit acceptable if canal dry and no acute symptoms (success rate equivalent 93-94%).",
      "Success rate: 90-95% if MB2 located and treated; drops to 70-80% if MB2 missed (persistent infection source)."
