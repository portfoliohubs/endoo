    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Crown-Down) - Reliable for mesial anatomy"
    steps = [
      "Coronal flaring: Gates-Glidden #3, #2 at each mesial orifice (MB, ML, MM if present); 2-3 mm depth.",
      "Distal orifice: GG #4 or #3 if canal is wide; coronal flaring improves irrigant access.",
      "Pre-flare: K-files #35 â†’ #30 â†’ #25 in mesial canals; #40 â†’ #35 â†’ #30 in distal canal.",
