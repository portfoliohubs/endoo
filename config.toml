    [[params.teeth.topics.rules]]
    if = "Separation in straight portion (coronal/middle third)"
    then = "STOP immediately; take radiograph to locate fragment. Prognosis: GOOD to VERY GOOD (retrieval success 80-90% due to straight canal anatomy). Technique: (1) Create staging platform around fragment using Gates-Glidden #1 or ultrasonic tip, (2) Ultrasonic retrieval: Insert #10 or #15 ultrasonic file counter-clockwise around fragment; vibration breaks cement effect, (3) Once fragment loosened and 2-3 mm exposed, grasp with Masserann kit or micro-forceps, (4) Extract under magnification (loupes or microscope essential). If retrieval successful: Continue preparation and treatment normally. If retrieval fails but canal cleaned adequately coronal to fragment: Obturate to fragment level (success 85-90%). ALWAYS document with radiographs, photographs if available; inform patient thoroughly; obtain written consent for continued treatment or referral."

    [[params.teeth.topics.rules]]
    if = "Separation in apical third"
    then = "STOP immediately; radiograph for assessment. Prognosis: MODERATE (retrieval very difficult; bypass preferred). Bypass technique: (1) Use #06 C-file (pre-curved) alongside fragment with gentle watch-winding motion, (2) Create pathway lateral to fragment (canal may be slightly wider labio-lingually), (3) If pathway created, advance #08 then #10 K-file past fragment to re-establish WL, (4) Continue preparation bypassing fragment. Bypass success: 65-75% in mandibular central incisors (relatively straight canal helps). If bypass fails: Obturate to fragment IF canal has been cleaned to MAF #20 coronal to separation point. Success with apical fragment retained: 75-80% (depends on adequacy of disinfection and coronal seal). Ultrasonic retrieval in apical third: NOT recommended (very high perforation risk; thin root walls). ALWAYS document; discuss options with patient; consider endodontic specialist referral."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies - CRITICAL for this tooth"
    then = "Mandibular central incisor has LOW-MODERATE separation risk (2-3%) but HIGHEST consequence risk due to thin walls. Prevention is ESSENTIAL: (1) STRONGLY consider hand instrumentation ONLYâ€”many experts never use rotary in this tooth, (2) If using rotary: Use ONLY flexible, small files; avoid in apical third if curvature present, (3) Create EXTENSIVE glide path: #10, #15, even #20 K-files before any rotary instrument, (4) Pre-curve files HEAVILY for distal curvature (45-55% incidence), (5) Use files MAXIMUM 1-2 times; single-use for reciprocating files, (6) NEVER force instrumentsâ€”if ANY resistance, stop and recapitulate with smaller file, (7) Inspect files carefully before use: check for flute damage, unwinding, deformation, (8) Accept small MAF (#20-25): Narrow canal often cannot accept #30-35 safely, (9) Rely on IRRIGATION for disinfection rather than aggressive mechanical preparation, (10) Maintain straight-line access: Remove lingual shoulder carefully to reduce file stress. REMEMBER: Prevention is easier than managementâ€”technique discipline is critical."

