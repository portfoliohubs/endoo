      "Anesthesia: Inferior alveolar nerve block + mental nerve (incisive branch) block.",
      "Initial entry: Lingual surface at cingulum level using SMALL round bur (#1 or #Â½).",
      "Access outline: MINIMAL triangular shapeâ€”smallest access of any tooth; base at cingulum, apex incisal.",
      "Direction: Bur perpendicular to lingual surface initially; angle toward labial ONLY after penetrating enamel.",
