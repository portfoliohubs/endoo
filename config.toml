      "Assess curvature on radiograph: Note distal curvature; may need angled radiograph (20Â° mesial) for labial curvature.",
      "Working length typically: 24-26 mm from lingual access point (0.5-1.0 mm short of apex).",
      "Reconfirm WL mid-preparation: After coronal flaring, re-check with EAL (canal geometry changes).",
      "Document WL for each canal if 2 present; note any curvature direction for instrument selection."
