number = "#32"
status = "active"
last_updated = "2026-01-27"
version = "v1.0"

  [params.teeth.fast]
  access_cavity = "Highly variable; often rhomboidal/irregular due to anatomical variation. CBCT mandatory for treatment planning."
  canals = "2-3 canals typical (50% have 2, 40% have 3); highly variable (1-5 canals reported)"
  typical_difficulty = "High to Very High"
  key_risks = [
    "C-shaped canal configuration (30-40% incidenceâ€”HIGHEST of all teeth)",
    "Severe root curvature and dilaceration",
    "Instrument separation in curved/narrow canals",
    "Inadequate access due to posterior position and limited mouth opening",
    "Root perforation due to unpredictable anatomy",
    "Fused roots with complex internal anatomy"
  ]
  student_focus = [
    "CBCT assessment MANDATORY before treatment",
    "C-shaped canals VERY common (30-40%)â€”requires special management",
