  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in MB1 or MB2 canal (highest risk location)"
    then = "STOP immediately; take radiograph to assess fragment position and length. If coronal/middle third: Attempt ultrasonic retrieval—use CPR or ET18D tips at low power to expose and vibrate fragment. Success rate 50-70% in MB canals. If apical third (<4 mm from apex): Assess if canal is adequately cleaned/shaped coronal to fragment. Bypass attempt with #06 or #08 C-file (success 40-60%). If retrieval fails and canal well-disinfected: Obturate to fragment level—success rate 80-85%. ALWAYS document, inform patient, obtain consent, consider specialist referral."

    [[params.teeth.topics.rules]]
    if = "Separation in DB or Palatal canal (lower risk, straighter anatomy)"
    then = "Take radiograph immediately. If coronal/middle third: Ultrasonic retrieval success rate 70-80% due to straighter access. Use staging platform technique—remove dentin around fragment, vibrate with ultrasonics, attempt extraction with micro-forceps. If apical third: Bypass often successful (60-70%). If retrieval/bypass successful: Continue normally. If fails but canal well-disinfected: Obturate to fragment—success rate 82-88%. Document, inform patient, monitor at 6 and 12 months."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (second molar specific)"
    then = "MB2 canal location is MANDATORY (palatal to MB1, along developmental groove). Managing 4 separate canal systems simultaneously. Maintaining patency in all canals during preparation. Irrigation effectiveness in complex anatomy. Prevention: (1) Create adequate glide path (#15 minimum, #20 ideal) in EACH canal, (2) Pre-curve files 25-40° for mesial canals, (3) Use rotary files MAXIMUM 3-4 canals then discard, (4) Inspect ALL files before use—any unwinding or deformation = immediate discard, (5) Use torque-limited motor (2.0-3.0 Ncm for molars), (6) NEVER force—if binding, remove and improve glide path, (7) Consider hand instrumentation for severely curved MB2. Separation risk: 2-3% in second molars (lower than first molars but higher than anteriors)."

