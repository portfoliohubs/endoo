    if = "Separation in lingual canal (if 2-canal variant)"
    then = "HIGHEST RISK SCENARIO in endodontics: Lingual canal separation in mandibular first premolar. Retrieval prognosis: POOR (30-40% success) due to: (1) Severe curvature, (2) Narrow diameter, (3) Limited access, (4) Thin lingual wall prevents aggressive retrieval. If coronal/middle third: Attempt ultrasonic retrieval with EXTREME caution (perforation risk). If apical third: Retrieval nearly impossibleâ€”bypass attempt with #06 C-file (success 20-30%). If retrieval/bypass fails: BUCCAL canal must be treated EXCELLENTLY to compensate. Obturate lingual canal to fragment level if disinfected. Success rate if lingual canal has fragment but buccal excellent: 75-80% (lower than other scenarios). ALWAYS refer to specialist if lingual canal separationâ€”complex management."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (CRITICAL for this tooth)"
    then = "Lingual canal (if present) has HIGHEST separation risk in all of endodontics due to: severe curvature, narrow diameter, difficult negotiation. Prevention is ESSENTIAL: (1) STRONGLY consider hand instrumentation ONLYâ€”avoid rotary entirely in first premolars (many experts do this), (2) If using rotary: ONLY in straight buccal/main canal; NEVER in lingual canal, (3) Create extensive glide path (#15-20 K-file) before any larger files, (4) Pre-curve files HEAVILY (40-60Â°) for lingual canal if present, (5) Use ONLY C-files (#06-#10) or heavily pre-curved K-files in lingual canal, (6) Use files MAXIMUM 1-2 times in first premolars (single-use ideal), (7) NEVER forceâ€”if ANY resistance, stop and recapitulate with smaller file, (8) Accept small MAF (#20-25) rather than risk separation, (9) Rely on chemical disinfection (NaOCl + ultrasonics) more than mechanical. Despite best technique, separation risk 3-5% in first premolars (HIGHEST of premolars)."

