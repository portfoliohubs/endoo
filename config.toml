    [params.teeth.topics.content]
    steps = [
      "Verify canal completely dry to working length using paper points.",
      "Master cone selection: GP matched to MAF (#35-45 typically).",
      "ENSURE cone is long enough: Use 28-31 mm GP cones for maxillary canines.",
