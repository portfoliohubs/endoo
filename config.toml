    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in straight portion (coronal/middle third)"
    then = "STOP immediately; radiograph. Prognosis: VERY GOOD (retrieval success 85-90%; long canal provides good access). Technique: (1) Staging platform: Gates-Glidden or ultrasonic tip to expose fragment, (2) Ultrasonic retrieval: Fine tip counter-clockwise around fragment; ultrasonic vibration loosens, (3) Grasp with Masserann kit or micro-forceps once exposed, (4) Extract under magnification. Long canal facilitates staging platform creation. If retrieval successful: Continue normally. If fails but canal cleaned adequately: Obturate to fragment (success 85-90%). Document; inform patient; obtain consent."

    [[params.teeth.topics.rules]]
    if = "Separation in curved apical third"
    then = "STOP; radiograph. Prognosis: MODERATE (retrieval difficult; bypass preferred). Bypass: (1) Use #06-08 C-file alongside fragment, (2) Work laterally to create pathway, (3) Advance #10 K-file past fragment to re-establish WL. Bypass success: 65-75%. If bypass successful: Complete preparation normally. If bypass fails: Obturate to fragment IF canal cleaned to MAF #30-35 coronal to separation. Success with retained fragment: 78-82%. Ultrasonic retrieval in apical third NOT recommended (perforation risk). Consider specialist referral."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies"
    then = "Maxillary canine has MODERATE separation risk (2-4%) due to: length (increases cyclic fatigue), curvature (40-50% incidence). Prevention: (1) ALWAYS create glide path (#10, #15, #20) before rotary, (2) Use files LONG enough (25-31 mm); short files won't reach and will separate, (3) Pre-curve files for distal curvatureâ€”anticipate and adapt, (4) Gentle pressureâ€”never force; long canal amplifies stress, (5) Discard rotary files after 5-8 uses; single-use for reciprocating, (6) Inspect files before use for stress signs, (7) If resistance, recapitulate with hand file, (8) Maintain straight-line access to reduce file stress. Length is unique challengeâ€”technique discipline critical."

