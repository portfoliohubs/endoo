      "Sear off excess gutta-percha 2 mm below orifice level with heated plugger.",
      "Vertical compaction at each orifice to seal chamber floor.",
      "Take final radiograph immediately to verify quality: homogeneous fill, no voids, proper length.",
      "Place immediate coronal seal: Cavit or IRM minimum 3-4 mm thickness.",
      "Document obturation date and refer for permanent restoration within 2 weeks."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Instrument separates in coronal or middle third"
    then = "Stop immediately; take radiograph to assess fragment position and length. Consider ultrasonic retrieval: use ET18D or CPR tips at low power to expose and vibrate fragment. Success rate 60-80% in accessible areas. If retrieval fails, bypass if possible. Document in chart and inform patient. Consider endodontic specialist referral."

    [[params.teeth.topics.rules]]
    if = "Instrument separates in apical third (<4 mm from apex)"
    then = "Assess: Is canal adequately cleaned and shaped coronal to fragment? If yes, and fragment is <4 mm in apical third, consider leaving in situ and obturating to fragment level. Bypass attempt with #06 or #08 C-file may be possible. Success rate for bypass: 40-60%. Prognosis: 85-90% success if canal disinfected. Document extensively, obtain informed consent, monitor radiographically."

    [[params.teeth.topics.rules]]
    if = "Cannot maintain working length or canal patency after separation"
    then = "Do not force instruments or risk perforation. Obturate to the level of obstruction with proper disinfection. Refer to endodontic specialist for evaluation of: ultrasonic retrieval, surgical approach, or long-term monitoring. Document attempted management and clear explanation to patient. Prognosis depends on pre-separation disinfection quality."

    [[params.teeth.topics.rules]]
    if = "Prevention is critical"
    then = "Use rotary files maximum 3-4 times then discard (single-use ideal). Inspect all files before use for unwinding/deformation. Create adequate glide path (#15 minimum) before rotary instruments. Use torque-limited motor (2.0-3.0 Ncm for molars). Never force instrumentsâ€”if binding occurs, remove and improve glide path. Pre-curve hand files for curved canals. Respect manufacturer guidelines for RPM and technique."

  [[params.teeth.topics]]
  id = "medications"
  title = "Medications (fast)"
