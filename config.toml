  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Crown-Down) - Excellent for mesial anatomy"
    steps = [
      "Coronal flaring: Gates-Glidden #3, #2 at each mesial orifice (MB, MM, ML); 2-3 mm depth ONLY.",
      "MM orifice: Often narrowâ€”use GG #2 or #1, or skip GG and use hand files only.",
      "Distal orifice: GG #4 or #3 (wider canal accommodates larger GG).",
      "Pre-flare middle third: K-files #35 â†’ #30 â†’ #25 in mesial canals; #40 â†’ #35 â†’ #30 in distal.",
      "Working length establishment: #10 K-file to WL in ALL canals (MB, MM, ML, D).",
      "Apical preparation mesial: Progress #15 â†’ #20 â†’ #25 at WL using balanced force technique.",
      "MAF mesial canals: #25 for MB/ML; #20-25 for MM (often narrower canal).",
      "Apical preparation distal: #20 â†’ #25 â†’ #30 â†’ #35 at WL.",
      "MAF distal: #35-40 depending on canal diameter.",
      "CRITICALâ€”Anticurvature filing: In mesial canals, file AWAY from furcation (toward distal/buccal) to preserve thin lingual wall.",
      "Recapitulation: After EVERY file in EVERY canal, return to WL with #10 or #15 (essential for 4-canal system).",
      "Step-back: Files progressively 1 mm shorter than MAF for continuous taper."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi system (ProTaper, WaveOne) - Standard modern approach"
    steps = [
      "Glide path MANDATORY: #10 and #15 K-files to WL in ALL FOUR canals (if MM present) before rotary.",
      "Mesial canals (MB, MM, ML): Use careful techniqueâ€”moderate curvature + narrow diameter.",
      "For WaveOne: Use Primary file (#25/.07) in all mesial canals; gentle reciprocating motion.",
      "For ProTaper: S1 (coronal) â†’ S2 (middle) â†’ F1 or F2 (apical) in each mesial canal.",
      "MM canal: If very narrow or curved, consider HAND instrumentation instead of rotary (safer).",
      "Distal canal: F2 or F3 (#25-30/.08-.09) to working length; usually straightforward.",
      "If 2 distal canals (DB/DL): Treat each separately with rotary protocol.",
      "Speed: 300 RPM; Torque: 2.0-3.0 Ncm for mesial canals, 3.0-4.0 Ncm for distal.",
      "Technique: 3 gentle pecking motions, withdraw, clean flutes, irrigate 2 mL NaOCl, repeat.",
      "Watch for binding in mesial canals: If resistance, remove file and refine glide path with hand files.",
      "Irrigate after EVERY instrument in EVERY canal: Critical in 4-canal system."
    ]

    [[params.teeth.topics.options]]
    name = "Irrigation protocol (PRIMARY disinfectionâ€”complex anatomy)"
    steps = [
      "Solution: 2.5-5.25% NaOCl; MINIMUM 20-25 mL total (5 mL per canal if 4 canals present).",
      "Delivery: 30-gauge side-vented needle (NaviTip); 2-3 mm SHORT of WL in each canal.",
      "Mesial canals: Needle may not reach apex due to curvatureâ€”ensure adequate coronal enlargement for penetration.",
      "Frequency: After EVERY SINGLE INSTRUMENT in EVERY CANAL (non-negotiable in 4-canal system).",
      "Ultrasonic activation: 3-4 cycles Ã— 20 seconds PER CANAL (ESSENTIAL for isthmuses between mesial canals).",
      "Use small ultrasonic file (#15-20) to activate irrigant; reach as close to WL as possible.",
      "Isthmus cleaning: Ultrasonic activation is ONLY method to clean isthmuses (present in 70-80% between mesial canals).",
      "Warm NaOCl (45-60Â°C): Doubles tissue-dissolving capacity; especially beneficial in complex mesial anatomy.",
      "Final rinse sequence: 5 mL EDTA 17% per canal (1 minute) â†’ 5 mL NaOCl final flush per canal â†’ 5 mL saline.",
      "Dry each canal: Multiple paper points (4-6 per canal) until last point completely dry in ALL canals."
    ]

  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Verify ALL canals dry: MB, MM (if present), ML, D (or DB/DL if separate)â€”total 3-4 canals.",
      "Master cone selection: Size matched to MAF for EACH canal with appropriate taper.",
      "Mesial canals: Fit #25 master cones in MB/ML; #20-25 in MM (if present).",
      "Distal canal(s): Fit #35-40 master cone in D; or separate cones for DB/DL if Type IV.",
      "Assess tug-back: Each master cone should have slight resistance at WL.",
      "Master cone radiograph: Place cones in ALL canals simultaneously; verify length (0.5-1.0 mm short of apex).",
      "If MM cone loose: May join MB/ML apicallyâ€”use lateral compaction to compensate.",
      "Sealer selection: AH Plus (traditional gold standard) OR bioceramic (EndoSequence BC, TotalFill).",
      "Sealer application: Lentulo spiral at slow speed in each canal (2-3 mm short of WL), OR coat master cones.",
      "Insert master cones to WL: Systematic sequenceâ€”MB â†’ MM (if present) â†’ ML â†’ D (or DB/DL).",
      "Obturation technique: Lateral compaction RECOMMENDED for 4-canal system (predictable, reliable).",
      "Lateral compaction: Finger spreader size B in each canal; 1-2 mm short of WL; apply apical pressure 10 seconds.",
      "Add accessory cones: Fine/fine-medium (#20-25); insert into space created by spreader.",
      "Continue compaction: Spread and add cones until spreader penetrates <3-4 mm from orifice (dense pack).",
      "Total accessory cones: May need 15-25 cones for complete fill of 4-canal system.",
      "Alternative: Warm vertical compaction if trainedâ€”superior 3D fill but requires expertise.",
      "Sear excess GP: Heated plugger to remove gutta-percha 2 mm below orifice level in each canal.",
      "Vertical compaction: At each orifice with plugger to seal chamber floor completely.",
      "Post-obturation radiograph IMMEDIATELY: Verify (1) all canals filled, (2) length 0-2 mm short, (3) homogeneous fill, (4) no voids.",
      "Quality assessment: If MM canal was present, MUST be visible on final radiographâ€”document its treatment.",
      "Coronal seal: Cavit or IRM minimum 3-4 mm thickness covering ALL canal orifices.",
      "Permanent restoration: CROWN STRONGLY RECOMMENDED for mandibular first molars; place within 2 weeks."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in mesial canal (MB, MM, or ML)"
    then = "Mesial canals have MODERATE separation risk due to curvature (25-35Â°) and narrow diameter. MM canal has HIGHEST risk if present due to smallest diameter + curvature. Stop immediately; take radiograph to assess fragment position/length. If coronal/middle third: Ultrasonic retrieval success 60-75% (moderate prognosis). Use staging platform techniqueâ€”remove dentin circumferentially around fragment with ultrasonic tip (ET18D), vibrate fragment at low power 30-60 seconds, extract with micro-forceps or Masserann trephine. If apical third (<4 mm): Bypass attempt with #06-#08 C-file; success rate 50-65%. CRITICAL CONSIDERATION: If MM canal has fragment, OTHER mesial canals (MB, ML) MUST be treated excellently to compensateâ€”thorough disinfection essential. If bypass fails and canal adequately cleaned: Obturate to fragment levelâ€”success 80-85%. Document extensively, inform patient, obtain consent."

    [[params.teeth.topics.rules]]
    if = "Separation in distal canal"
    then = "Distal canal typically has LOWER separation riskâ€”straighter anatomy, wider diameter. If coronal/middle third: Ultrasonic retrieval success 75-85% (good prognosis). Use staging platform technique; success rate higher due to better access. If apical third: Bypass often successful (65-75%) due to straighter canal and larger diameter. If canal well-disinfected coronal to fragment: Obturate to fragmentâ€”success rate 85-90%. If 2 distal canals (DB/DL) and one has fragment: OTHER distal canal provides compensationâ€”ensure it's thoroughly treated. Document and monitor at 6/12 months radiographically."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (first molar-specific)"
    then = "MM canal (if present) at HIGHEST separation risk due to: small diameter, curvature, difficulty in negotiation. Prevention protocol: (1) Adequate glide path ESSENTIALâ€”#15 K-file minimum in all mesial canals before rotary, (2) Pre-curve files 25-35Â° for mesial canals based on radiographic assessment, (3) Use rotary files maximum 3-4 canals then discard (single-use ideal), (4) Inspect files before EVERY useâ€”any unwinding/deformation = discard, (5) MM canal: STRONGLY CONSIDER hand instrumentation instead of rotary (safer, better control), (6) Torque-limited motor: 2.0-3.0 Ncm for mesial canals (prevents overload), (7) NEVER force instrumentsâ€”if binding, remove and refine glide path with smaller files, (8) Recapitulate frequently with #10 file (removes debris that can bind larger files). With proper technique, separation rate should be <2% in first molars."

  [[params.teeth.topics]]
