[[params.teeth]]
id = "mx-first-premolar-right"
specialty_id = "endodontics"
arch = "maxillary"
name = "Upper First Premolar"
abbr = "U4"
number = "#5"
status = "active"
last_updated = "2026-01-27"
version = "v1.0"

  [params.teeth.fast]
  access_cavity = "Occlusal surface; ovoid outline extending buccal-palatal"
  canals = "Two canals (60%); single canal (25%); three canals (15%)"
  typical_difficulty = "Moderate to High"
  key_risks = [
    "Missed second or third canal (MB2, palatal bifurcation)",
    "Furcation perforation (thin furcation floor)",
    "Strip perforation of thin root walls",
    "Instrument separation in curved canals",
    "Vertical root fracture (V-shaped root morphology)"
  ]
  student_focus = [
    "Two roots in 60% of casesâ€”locate BOTH buccal and palatal orifices",
    "Furcation perforation = #1 risk (thin floor 0.5-1.0 mm)",
    "Three canals in 15%â€”screen carefully",
    "Thin buccal/palatal wallsâ€”anticurvature filing essential",
    "Consider referral if complex anatomy (3 canals, severe bifurcation)"
  ]

  [[params.teeth.topics]]
  id = "access"
  title = "Access cavity"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Rubber dam isolation (use #3 or #2 clamp for first premolar).",
      "Pre-operative radiograph: Assess number of roots (1 vs 2), canal configuration, periapical status.",
      "Angled radiographs: 20Â° mesial and distal views reveal hidden canals and root separation.",
      "CBCT consideration: If anatomy unclear or previous treatment failed, CBCT reveals true anatomy.",
      "Anesthesia: Posterior superior alveolar + middle superior alveolar blocks; greater palatine block.",
      "Initial entry: Occlusal surface using round bur (#2 or #4).",
      "Access outline: Ovoid shape oriented buccal-palatal (follows pulp chamber orientation).",
      "Extension: Access must extend adequately buccally and palatally to locate all orifices.",
      "CRITICAL: Avoid furcation perforationâ€”furcation floor VERY thin (0.5-1.0 mm); depth control essential.",
      "Remove chamber roof completely: Unroof pulp horns carefully (buccal and palatal).",
      "Locate canal orifices: Typically 2 orifices (buccal and palatal); sometimes 3 (two buccal, one palatal).",
      "Screen for MB2: If 3-canal anatomy, second buccal orifice mesial and palatal to main buccal.",
      "Use magnification: Loupes 2.5Ã— minimum; microscope ideal for MB2 detection.",
      "Champagne bubble test: NaOCl in chamber; bubbles from separate points confirm multiple orifices.",
      "Straight-line access: Remove buccal and palatal dentin overhangs to facilitate instrumentation.",
      "Verify access: #10-15 K-file should enter each orifice without deflection."
    ]

  [[params.teeth.topics]]
  id = "canal-anatomy"
  title = "Canal anatomy (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "Two canals (60%): Separate buccal and palatal canals with 2 apical foramina (Type IV).",
      "Single canal (25%): One canal from orifice to apex (Type I).",
      "Three canals (15%): Two buccal (MB, DB) + one palatal; or one buccal + two palatal (rare).",
      "Root configuration: 60% have two separate roots (buccal, palatal); 25% fused root; 15% three roots.",
      "Average length: 20-22 mm (shorter than maxillary canine).",
      "Root bifurcation: When 2 roots, bifurcation typically 5-8 mm from CEJ.",
      "Buccal canal: Often curved distally in apical third; narrower than palatal.",
      "Palatal canal: Usually straight or mildly curved; wider than buccal.",
      "MB2 canal (if 3-canal): Located mesial and palatal to main buccal; often small and difficult to negotiate.",
      "Apical foramen: Buccal #20-30; Palatal #25-35; MB2 #15-25 if present.",
      "Furcation anatomy: THIN floor between canals (0.5-1.0 mm)â€”highest furcation perforation risk.",
      "Cross-section: Kidney-shaped in single root; separate round canals if two roots.",
      "V-shaped root morphology common: Predisposes to vertical root fracture post-RCT."
    ]

  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Estimate working length: 20-22 mm from occlusal; use pre-op radiograph.",
      "Establish glide path EACH canal: #10 and #15 K-files to estimated WL.",
      "Electronic apex locator: Measure EACH canal separately (buccal and palatal may differ).",
      "Dry canals with paper points: Essential for accurate EAL reading.",
      "Advance file slowly to 'APEX' (0.0); withdraw 0.5-1.0 mm for final WL.",
      "Working length radiograph: Files in BOTH buccal and palatal canals; verify position.",
      "Buccal and palatal WL often differ: Typically 0.5-2.0 mm difference (palatal often longer).",
      "If 3 canals: Establish WL for each; MB2 often 0.5-1.5 mm shorter than main buccal.",
      "Assess curvature: Buccal canal frequently curves distally; palatal usually straight.",
      "Angled radiograph if needed: 20Â° mesial view may reveal hidden curvature.",
      "Reconfirm WL mid-preparation: After coronal flaring, re-measure each canal.",
      "Document WL for each canal: Record separately; maintain consistency during treatment."
    ]

  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Crown-down with anticurvature filing) - SAFEST for first premolars"
    steps = [
      "Coronal flaring: Gates-Glidden #2 and #1 in EACH canal; MAXIMUM 2-3 mm depth (furcation perforation risk).",
      "NEVER extend Gates-Glidden beyond 2-3 mmâ€”furcation floor is 0.5-1.0 mm thick at mid-root.",
      "Establish glide path EACH canal: #10 â†’ #15 K-files to working length.",
      "Pre-flare middle third: #20 â†’ #25 K-files progressively in each canal.",
      "ANTICURVATURE FILING ESSENTIAL: File AWAY from furcation in both canals.",
      "  â€¢ Buccal canal: File toward buccal wall (away from palatal/furcation).",
      "  â€¢ Palatal canal: File toward palatal wall (away from buccal/furcation).",
      "Apical preparation buccal canal: #15 â†’ #20 â†’ #25 at WL.",
      "Master apical file (MAF) buccal: Typically #25-30 (narrow canal).",
      "Apical preparation palatal canal: #20 â†’ #25 â†’ #30 â†’ #35 at WL.",
      "MAF palatal: Typically #30-35 (wider canal than buccal).",
      "Step-back each canal: After MAF, progressively larger files each 1 mm shorter.",
      "Recapitulation: Return to MAF in each canal after step-back files.",
      "If MB2 present: HAND files ONLY; very narrow (#15-25 MAF); pre-curve heavily.",
      "Final preparation: Smooth funnel shape in each canal; avoid excessive dentin removal."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi (Multi-file) - Use with caution; thin walls increase perforation risk"
    steps = [
      "MANDATORY glide path: #10, #15 K-files to WL in EACH canal before rotary.",
      "ProTaper sequence buccal canal: SX (1-2 mm ONLY) â†’ S1 (coronal 2/3) â†’ S2 (coronal 2/3) â†’ F1 to WL.",
      "Buccal finishing: F1 (#20/.07) or F2 (#25/.08) typical (small buccal canal).",
      "ProTaper sequence palatal canal: SX (1-2 mm ONLY) â†’ S1 â†’ S2 â†’ F1 â†’ F2 to WL.",
      "Palatal finishing: F2 (#25/.08) or F3 (#30/.09) typical (larger palatal canal).",
      "CRITICAL: Use MINIMAL coronal flaring with SX fileâ€”furcation perforation risk.",
      "Anticurvature filing principle applies: Rotary files naturally cut outward; monitor furcation risk.",
      "Speed: 250-300 RPM; Torque: 2.0-3.0 Ncm.",
      "DO NOT force: If resistance, recapitulate with hand file.",
      "If MB2 present: Use HAND instrumentation onlyâ€”too narrow and curved for rotary.",
      "Irrigate 2 mL NaOCl after EVERY file change in EACH canal.",
      "Monitor for perforation signs: Sudden space, bleeding, change in EAL reading."
    ]

    [[params.teeth.topics.options]]
    name = "Single-file reciprocating - NOT recommended for maxillary first premolars"
    steps = [
      "CAUTION: Single-file reciprocating systems NOT ideal for maxillary first premolars due to:",
      "  â€¢ Thin furcation floor (aggressive taper increases perforation risk)",
      "  â€¢ Multiple canals (each needs separate fileâ€”not efficient)",
      "  â€¢ Thin buccal/palatal walls (aggressive preparation risks strip perforation)",
      "If used despite cautions: MANDATORY glide path #10, #15 in each canal.",
      "File selection: WaveOne Gold Small (21/.06) ONLY; avoid Primary or Medium (too aggressive).",
      "Buccal canal: Small file to WL with extreme caution; monitor for perforation.",
      "Palatal canal: Small or Primary file; wider canal tolerates better.",
      "MB2: NEVER use reciprocating fileâ€”hand instrumentation only.",
      "Technique: Very gentle pecking; avoid apical pressure; withdraw frequently.",
      "RECOMMENDATION: Use hand or multi-file rotary insteadâ€”safer for this tooth."
    ]

  [[params.teeth.topics]]
  id = "irrigation"
  title = "Irrigation protocol"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Primary irrigant: Sodium hypochlorite (NaOCl) 2.5-5.25%.",
      "Total volume: Minimum 15-20 mL PER CANAL (30-40 mL total if 2 canals; 45-60 mL if 3 canals).",
      "After EVERY instrument: Irrigate 2 mL NaOCl in EACH canal using 27-30G side-vented needle.",
      "Needle placement: 2-3 mm short of WL in each canal; avoid binding.",
      "Irrigate canals separately: Ensure each canal receives full irrigation protocol.",
      "Agitation: Gentle vertical motion in each canal while irrigating.",
      "Ultrasonic activation: RECOMMENDEDâ€”3-4 cycles Ã— 20-30 seconds PER CANAL.",
      "Ultrasonic technique: Fill each canal with NaOCl; activate separately with #15-20 ultrasonic file.",
      "Warm NaOCl (optional): 45-60Â°C increases efficacy; beneficial for narrow buccal canal.",
      "EDTA 17%: Final rinse 5 mL PER CANAL for 1 minute (smear layer removal).",
      "Post-EDTA NaOCl: 5 mL per canal (reactivates disinfection).",
      "Final rinse: Sterile saline 5 mL per canal.",
      "Dry each canal: Paper points until completely dry in BOTH/ALL canals.",
      "Two-canal challenge: Ensure thorough disinfection of BOTH canalsâ€”each is equally important."
    ]

  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Verify ALL canals dry to working length using paper points.",
      "Master cone selection: Separate GP cone for each canal matched to MAF.",
      "  â€¢ Buccal: Typically #25-30 cone.",
      "  â€¢ Palatal: Typically #30-35 cone.",
      "  â€¢ MB2 (if present): Typically #20-25 cone.",
      "Fit master cones: Insert each to respective WL; assess tug-back.",
      "Master cone radiograph: ALL cones in place; verify position 0.5-1.0 mm short of apex.",
      "Sealer: AH Plus OR bioceramic (EndoSequence BC).",
      "Apply sealer: Coat each master cone OR use lentulo in each canal separately.",
      "Insert master cones: Seat each cone to WL sequentially.",
      "Order of obturation: Usually palatal first (easier access), then buccal, then MB2 if present.",
      "Obturation technique - Lateral compaction (PREFERRED for multiple canals):",
      "  â€¢ Finger spreader size B or C in each canal; 1 mm short of WL.",
      "  â€¢ Add accessory cones in each canal until dense pack.",
      "Alternative - Warm vertical compaction (if canals straight and separate):",
      "  â€¢ System B downpack in each canal separately.",
      "  â€¢ Backfill each canal with thermoplasticized GP.",
      "Alternative - Single-cone with bioceramic (acceptable for narrow/curved canals like buccal/MB2):",
      "  â€¢ Master cone only in narrow canals; rely on bioceramic sealer expansion.",
      "Sear excess GP: Heated plugger 2-3 mm below orifice level.",
      "Vertical compaction: At chamber floor between orifices.",
      "Post-obturation radiograph: Verify ALL canals filled to WL (0-2 mm short acceptable), dense, homogeneous.",
      "If 2 roots: Angled radiograph may be needed to see both roots separately.",
      "Coronal seal: Cavit or IRM 3-4 mm minimum.",
      "Definitive restoration: Crown STRONGLY RECOMMENDED (VRF risk high in maxillary first premolars).",
      "Crown timing: Place within 2-4 weeks; reduces VRF risk by 60-70%."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in buccal canal"
    then = "STOP immediately; radiograph. Prognosis: MODERATE (retrieval success 60-70%; narrow canal + thin walls complicate). Coronal/middle third: Staging platform with ultrasonic tip (CAREFULâ€”thin buccal wall); ultrasonic retrieval may succeed. Apical third: Bypass attempt with #06 C-file (success 50-60%). If canal cleaned adequately coronal to fragment: Obturate to fragment (success 80-85%). CRITICAL: If buccal canal has fragment, palatal canal MUST be treated excellently to compensate. Document; inform patient; consider specialist referral."

    [[params.teeth.topics.rules]]
    if = "Separation in palatal canal"
    then = "STOP; radiograph. Prognosis: GOOD (retrieval success 70-80%; wider, straighter canal improves odds). Coronal/middle third: Staging platform + ultrasonic retrieval (easier than buccal). Apical third: Bypass attempt (success 65-70%). If retrieval/bypass successful: Continue normally. If fails but canal cleaned: Obturate to fragment (success 82-88%). Palatal canal typically carries more importanceâ€”separation here more significant than in buccal. Document; inform patient; obtain consent."

    [[params.teeth.topics.rules]]
    if = "Separation in MB2 (if present)"
    then = "HIGHEST RISK SCENARIO: MB2 in maxillary first premolar = very narrow, curved, difficult canal. Retrieval prognosis: POOR (30-40% success). Retrieval attempt: Ultrasonic with extreme caution (perforation risk very high). If retrieval fails: Bypass nearly impossible due to narrow diameter. Management: If BOTH main buccal and palatal canals treated excellently, MB2 fragment may be acceptable. Success rate if MB2 fragment but other canals perfect: 75-80%. ALWAYS document extensively; consider specialist referral for complex management."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (CRITICAL for first premolars)"
    then = "Maxillary first premolar has MODERATE-HIGH separation risk (3-5%) due to: narrow buccal canal, thin walls, multiple canals, MB2 if present. Prevention: (1) STRONGLY consider hand instrumentation ONLYâ€”especially in buccal and MB2 canals, (2) If using rotary: Only in palatal canal; hand files in buccal/MB2, (3) MANDATORY glide path (#10-15-20) in EACH canal, (4) Pre-curve files for buccal canal (usually curved), (5) MB2: ONLY hand instrumentation; heavily pre-curved files, (6) Use files MAXIMUM 3-5 times in first premolars, (7) NEVER forceâ€”if resistance, recapitulate immediately, (8) Accept small MAF (#20-25 buccal, #25-30 MB2) rather than risk separation. Despite best technique, separation risk 3-5%â€”highest of premolars."

