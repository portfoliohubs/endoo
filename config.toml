  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Establish initial glide path: #10 K-file to estimated working length (25-27 mm from incisal edge).",
