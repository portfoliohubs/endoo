  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Rubber dam isolation and field disinfection.",
      "Initial entry through palatal surface; aim for straight-line access.",
      "Unroof chamber fully; refine to an ovoid outline without over-flaring.",
      "Confirm canal location and patency before shaping."
    ]

  [[params.teeth.topics]]
  id = "canal-anatomy"
  title = "Canal anatomy (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "Usually Type I (single canal), but can have Type II (2 canals) or Type III (1 canal exiting as 2).",
      "Average length: 22-25 mm (longer than other anterior teeth).",
      "Cross-section: ovoid mesiodistally, wider labiolingually.",
      "Possible lateral canals in 15-20% of cases, especially in apical third.",
      "Apical foramen often located slightly off the radiographic apex.",
      "Canal taper: gradual widening from cervical to apical.",
      "Root generally straight but may have slight distal curvature."
    ]

  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Establish glide path with #10 and #15 K-files to initial estimated working length.",
      "Use electronic apex locator (5th/6th generation multi-frequency) for each canal separately.",
      "Dry canals with paper points before EAL measurement (moisture affects accuracy).",
      "Advance file slowly until 'APEX' reading (0.0), then retract 0.5-1.0 mm for final WL.",
      "Take working length radiograph with files in place to confirm (mandatory due to complex anatomy).",
      "Use CBCT measurements as reference; average 18-20 mm but highly variable.",
      "Recheck working length after coronal flaring and mid-preparation (canal anatomy may shift readings).",
      "Document working length for each canal; MB/DB/P canals may differ by 2-3 mm.",
      "If MB2 present, establish separate working length (often 0.5-1.5 mm shorter than MB1)."
    ]

  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Crown-Down) - Recommended for severe curvature"
    steps = [
      "Coronal flaring: Gates-Glidden #3, #2 at orifice level only (2-3 mm depth).",
      "Pre-flare middle third with K-files #35 Ã¢â€ â€™ #30 Ã¢â€ â€™ #25 in 2 mm increments.",
      "Establish working length with #10 K-file; negotiate curvature with gentle watch-winding motion.",
      "Apical preparation: #15 Ã¢â€ â€™ #20 Ã¢â€ â€™ #25 at working length using balanced force technique.",
      "Master apical file (MAF): #25-30 for mesial canals, #30-35 for palatal (assess individual canal size).",
      "Recapitulate with #10 or #15 file after each larger instrument to maintain patency.",
      "Use pre-curved files for severely curved canals (curve apical 2-3 mm to match anatomy).",
      "Anticurvature filing: Instrument away from furcation (danger zone) to prevent strip perforation.",
      "Final flaring with step-back technique: Files progressively shorter by 1 mm to create taper."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi - Flexible systems only (ProTaper Gold, WaveOne Gold, Reciproc Blue)"
    steps = [
      "Mandatory glide path: #10 and #15 K-files to working length before any rotary file.",
      "Use only flexible NiTi systems designed for curved canals (avoid stiff .06+ taper files).",
      "For single-file systems: WaveOne Gold Small/Primary or Reciproc R25 in reciprocating motion.",
      "Technique: 3 gentle pecking motions inward, withdraw, clean flutes, irrigate, repeat.",
      "For multi-file systems: S1 (coronal) Ã¢â€ â€™ S2 (middle) Ã¢â€ â€™ F1 or F2 (apical) to working length.",
      "Speed: 250-300 RPM, torque: 1.5-3.0 Ncm (lower than straight canals to prevent binding).",
      "Never force instruments; if resistance, remove and re-establish glide path.",
      "Watch for instrument unwinding/deformation; discard immediately if detected.",
      "Irrigate with 2-3 mL NaOCl between every instrument to prevent debris packing."
    ]

    [[params.teeth.topics.options]]
    name = "Irrigation protocol (Critical - 50% of disinfection)"
    steps = [
      "Solution: 2.5-5.25% sodium hypochlorite (NaOCl); minimum 15-20 mL total per canal.",
      "Delivery: 30-gauge side-vented needle (NaviTip) inserted 2-3 mm short of working length.",
      "Gentle pressure with backflow; never bind needle in canal (risk of apical extrusion).",
      "Irrigate after every single instrument; frequency more important than volume per irrigation.",
      "Warm NaOCl to 45-60Ã‚Â°C doubles tissue-dissolving capacity (use warming device).",
      "Ultrasonic or sonic activation: 3 cycles of 20 seconds each for enhanced cleaning.",
      "Final rinse sequence: 5 mL EDTA 17% (1 minute contact time) Ã¢â€ â€™ 5 mL NaOCl final flush.",
      "Dry thoroughly with multiple paper points until last point is completely dry."
    ]

  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Dry all canals to working length with absorbent paper points (multiple points until dry).",
      "Select master cones: Size matched to MAF with appropriate taper (.04 or .06 typically).",
      "Fit master cone to working length in each canal; should have slight 'tug-back' resistance.",
      "Take master cone radiograph to verify length: cones should be 0.5-1.0 mm short of radiographic apex.",
      "Apply sealer: AH Plus (resin-based gold standard) or bioceramic sealer (EndoSequence BC/TotalFill).",
      "Sealer application method: Lentulo spiral at slow speed, or coat master cone with thin layer.",
      "Insert master cones to working length with firm apical pressure.",
      "Obturation technique - CHOOSE ONE: (A) Lateral compaction with accessory cones and spreader, OR (B) Warm vertical compaction using System B/Calamus if trained.",
      "Lateral compaction: Use spreader size B/C, insert 1-2 mm short of WL, add accessory cones until dense.",
      "Sear off excess gutta-percha 2 mm below orifice level with heated plugger.",
      "Vertical compaction at each orifice to seal chamber floor.",
      "Take final radiograph immediately to verify quality: homogeneous fill, no voids, proper length.",
      "Place immediate coronal seal: Cavit or IRM minimum 3-4 mm thickness.",
      "Document obturation date and refer for permanent restoration within 2 weeks."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Instrument separates in coronal or middle third"
    then = "Stop immediately; take radiograph to assess fragment position and length. Consider ultrasonic retrieval: use ET18D or CPR tips at low power to expose and vibrate fragment. Success rate 60-80% in accessible areas. If retrieval fails, bypass if possible. Document in chart and inform patient. Consider endodontic specialist referral."

    [[params.teeth.topics.rules]]
    if = "Instrument separates in apical third (<4 mm from apex)"
    then = "Assess: Is canal adequately cleaned and shaped coronal to fragment? If yes, and fragment is <4 mm in apical third, consider leaving in situ and obturating to fragment level. Bypass attempt with #06 or #08 C-file may be possible. Success rate for bypass: 40-60%. Prognosis: 85-90% success if canal disinfected. Document extensively, obtain informed consent, monitor radiographically."

    [[params.teeth.topics.rules]]
    if = "Cannot maintain working length or canal patency after separation"
    then = "Do not force instruments or risk perforation. Obturate to the level of obstruction with proper disinfection. Refer to endodontic specialist for evaluation of: ultrasonic retrieval, surgical approach, or long-term monitoring. Document attempted management and clear explanation to patient. Prognosis depends on pre-separation disinfection quality."

    [[params.teeth.topics.rules]]
    if = "Prevention is critical"
    then = "Use rotary files maximum 3-4 times then discard (single-use ideal). Inspect all files before use for unwinding/deformation. Create adequate glide path (#15 minimum) before rotary instruments. Use torque-limited motor (2.0-3.0 Ncm for molars). Never force instrumentsÃ¢â‚¬â€if binding occurs, remove and improve glide path. Pre-curve hand files for curved canals. Respect manufacturer guidelines for RPM and technique."

  [[params.teeth.topics]]
  id = "medications"
  title = "Medications (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
