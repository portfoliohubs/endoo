      "Dry canal with paper points before EAL measurement (critical for reliability).",
      "Insert file slowly until 'APEX' reading (0.0), then withdraw 0.5-1.0 mm for final working length.",
      "Working length radiograph: Place #15 or #20 K-file at determined WL; verify radiographically.",
