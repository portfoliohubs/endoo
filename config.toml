      "Recheck working length after coronal flaring and mid-preparation (canal anatomy may shift readings).",
      "Document working length for each canal; MB/DB/P canals may differ by 2-3 mm.",
      "If MB2 present, establish separate working length (often 0.5-1.5 mm shorter than MB1)."
