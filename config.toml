  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Step-back/Crown-down) - Traditional approach"
    steps = [
      "Coronal flaring: Gates-Glidden #3 and #2 in coronal third only (3-4 mm depth); removes lingual shoulder.",
      "Establish working length with #10 and #15 K-files; confirm patency.",
      "Pre-flare middle third: #25 â†’ #20 K-files, progressively deeper (watch-winding or balanced force).",
      "Apical preparation: #15 â†’ #20 â†’ #25 â†’ #30 at working length.",
      "Master apical file (MAF): Typically #30-40 depending on initial apical size (larger than incisors).",
      "Step-back technique: After MAF, use progressively larger files (#35, #40, #45) each 1 mm shorter.",
      "Recapitulation: Return to MAF (#30-40) between each step-back file to clear debris and maintain patency.",
