    [[params.teeth.topics.rules]]
    if = "Separation in mesial canal (MB, ML, or MM)"
    then = "Mesial canals are HIGHEST RISK due to curvature and narrow diameter. Stop immediately; take radiograph. If coronal/middle third: Ultrasonic retrieval success rate 50-70% (moderate due to curvature + access). Use staging platform techniqueâ€”remove dentin around fragment, vibrate with ultrasonics, attempt extraction with micro-forceps. If apical third (<4 mm): Bypass attempt with #06-#08 C-file; success rate 40-60%. If canal adequately cleaned coronal to fragment and fragment in apical 3-4 mm: Obturate to fragment levelâ€”success rate 80-85% if disinfected. CRITICAL: If MM canal and fragment present, OTHER mesial canals (MB, ML) MUST be thoroughly cleaned to compensate. Document, inform patient, obtain consent, monitor at 6/12 months."

    [[params.teeth.topics.rules]]
    if = "Separation in distal canal"
    then = "Distal canal usually straighter than mesialâ€”better retrieval prognosis. If coronal/middle third: Ultrasonic retrieval success 70-80% (good access, straighter anatomy). Use staging platform technique. If apical third: Bypass often successful (60-70%) due to straighter trajectory and wider canal. If bypass fails and canal well-disinfected: Obturate to fragmentâ€”success rate 85-90%. Distal canal separation less critical than mesial due to better anatomy, but still requires proper management and documentation."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (second molar specific)"
    then = "Mesial canals (especially MM if present) at highest separation risk. Prevention: (1) Create adequate glide path (#15 minimum in mesial canals), (2) Pre-curve files 25-40Â° for mesial canals, (3) Use rotary files MAXIMUM 3-4 canals then discard, (4) Inspect files before useâ€”discard if unwound, (5) If MM canal present and very narrow/curved, use hand instrumentation instead of rotary, (6) Low torque settings (2.0-3.0 Ncm for mesial canals), (7) NEVER forceâ€”if binding, refine glide path, (8) Consider hand instrumentation for entire mesial root if severe curvature. Separation risk: 2-3% in second molars (higher than incisors/premolars, lower than third molars)."

