  id = "canal-anatomy"
  title = "Canal anatomy (fast)"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "Single canal: 93-94% of cases (Vertucci Type I).",
