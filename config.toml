      "Electronic apex locator: Measure each canal separately (MB1, MB2, DB, P).",
      "Dry all canals with paper points before EAL use (critical for accuracy).",
      "Advance file slowly until 'APEX' reading (0.0); retract 0.5-1.0 mm for working length.",
      "Take WL radiograph with files in all 4 canals; use different file sizes for identification.",
      "Typical measurements: MB 20-21 mm, DB 20-21 mm, P 21-23 mm (but individual variation Â±2-3 mm).",
