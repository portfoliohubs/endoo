    [params.teeth.topics.content]
    bullets = [
      "MM CANAL IS THE KEY: Present in 50-60% of mandibular first molarsâ€”missing it is common cause of RCT failure.",
      "MM location systematic search: (1) Magnification (loupes 2.5Ã—+ or microscope), (2) Ultrasonic troughing along developmental line MB-ML, (3) Methylene blue staining, (4) Champagne bubble test, (5) Angled radiographs to visualize mesial root.",
      "MM canal appearance: Smaller orifice than MB/ML; located between them, slightly buccal to midline; often joins one of adjacent canals apically.",
      "Magnification increases MM detection: Naked eye 40% detection â†’ Loupes 70% â†’ Microscope 85-90% (Carr 2010 DCNA).",
