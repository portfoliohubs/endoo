  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in straight portion (coronal/middle third)"
    then = "STOP immediately; take radiograph to assess location and length of fragment. Prognosis: GOOD (retrieval success 75-85%). Technique: (1) Create staging platform using Gates-Glidden or ultrasonic tip to expose fragment, (2) Ultrasonic retrieval: Place fine tip (#15 ultrasonic) counter-clockwise around fragment; vibration loosens cement effect, (3) Once 2-3 mm exposed, grasp with Masserann trephine or micro-forceps and remove. Success requires straight-line access and visibility under magnification. If retrieval successful: Continue treatment normally. If retrieval fails but canal adequately debrided coronal to fragment: Obturate to fragment (success 85-90%). Document thoroughly; inform patient; obtain consent."

    [[params.teeth.topics.rules]]
    if = "Separation in curved portion (apical third)"
    then = "STOP immediately; radiograph for assessment. Prognosis: MODERATE (retrieval difficult; bypass preferred). Bypass attempt: (1) Use #06 or #08 C-file alongside fragment with gentle watch-winding, (2) Create pathway lateral to fragment, (3) If successful, advance #10 K-file past fragment to WL; continue preparation. Bypass success rate: 60-70% in mandibular incisors (relatively straight canals improve odds). If bypass fails: Obturate to fragment IF canal cleaned to at least MAF #25 coronal to separation. Success with fragment at apex: 75-80% (dependent on adequacy of coronal disinfection). Ultrasonic retrieval NOT recommended in apical third (high perforation risk). ALWAYS document; discuss with patient; consider specialist referral if unsure."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies"
    then = "Mandibular lateral incisor has LOW separation risk (<2%) due to relatively straight anatomy and wide canal. Prevention measures: (1) ALWAYS establish glide path (#10, #15 K-files) before rotary files, (2) Pre-curve files if distal curvature present (40-50% of cases), (3) Use GENTLE pressureâ€”never force instruments; let files cut with rotation, (4) Single-use for reciprocating files; discard rotary files after 5-7 uses, (5) Inspect files before use: check for unwinding, flute damage, distortion, (6) Maintain straight-line access: remove lingual shoulder completely, (7) If ANY resistance: withdraw, recapitulate with smaller file, re-establish glide path, (8) Adequate irrigation for lubrication and debris removal between files. Despite prevention, separation can occurâ€”optimal technique minimizes risk significantly."

