  [[params.teeth.topics]]
  id = "access"
  title = "Access cavity"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Rubber dam isolation (use #9 or #2A clamp; canine is easily isolated).",
      "Pre-operative radiograph: Assess root length (often extends beyond radiograph edge), canal anatomy, curvature.",
      "Anesthesia: Anterior superior alveolar OR infraorbital nerve block; greater palatine block for palatal tissues.",
      "Initial entry: Lingual surface at cingulum level using round bur (#2 or #4).",
      "Access outline: Ovoid to triangular shapeâ€”base at cingulum, narrowing incisally.",
      "Direction: Bur perpendicular to lingual surface initially; angle labially after penetrating enamel.",
      "CRITICAL: Avoid labial perforationâ€”labial plate 1.5-2.0 mm thick (thicker than incisors but still at risk).",
      "Remove pulp chamber roof: Chamber extends 3-4 mm below CEJ (similar to central incisor).",
      "Locate canal orifice: Single orifice typically; centered labio-lingually.",
      "If 2 canals suspected (2-5%): Look for labial and lingual orifices; use magnification.",
      "Create straight-line access: Remove lingual shoulder completely (critical for long canal).",
      "Verify access: #15 K-file should reach middle third without deflection.",
      "Conservative access principle: Canines are strategic teeth (last teeth lost)â€”preserve maximum tooth structure."
    ]

