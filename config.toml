  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Verify canal dry to working length using paper points.",
      "Master cone selection: Gutta-percha cone matched to MAF size (#30, #35, or #40 typically).",
      "If 2 canals: Select separate master cone for each canal (may be different sizes).",
      "Fit master cone to working length: Insert with gentle apical pressure; should have 'tug-back' resistance.",
      "Master cone radiograph: Verify cone reaches 0.5-1.0 mm short of radiographic apex.",
      "Sealer selection: AH Plus (epoxy resin) OR bioceramic sealer (EndoSequence BC, TotalFill).",
      "Apply sealer: Coat master cone OR use lentulo spiral (#25-30) at slow speed to WL minus 2-3 mm.",
      "Insert master cone to WL: Slow, steady pressure until seated at working length.",
      "If 2 canals: Obturate labial canal first, then lingual canal (or vice versa depending on access).",
      "Obturation technique - Lateral compaction (most common): Finger spreader size B or C; 1 mm short of WL.",
      "Add accessory cones: Fine or medium (#20-25); continue until spreader cannot penetrate beyond 3-4 mm from orifice.",
      "Alternative - Warm vertical compaction: Heated plugger; downpack to 4-5 mm from apex; backfill with thermoplasticized GP.",
      "Alternative - Single-cone (bioceramic sealer): Master cone only; relies on sealer expansion (simpler, faster).",
      "Sear excess GP: Heated plugger 2-3 mm below orifice level.",
      "Vertical compaction at orifice: Condense GP to create dense coronal seal.",
      "Post-obturation radiograph: Verify fill to WL (0-2 mm short acceptable), dense homogeneous fill, no voids.",
      "Coronal seal: Cavit or IRM temporary filling 3-4 mm minimum thickness.",
      "Definitive restoration: Composite restoration recommended within 2-4 weeks (permanent seal essential).",
      "If 2 canals: Verify both canals filled on radiograph; check mesial-angled view if questionable."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in coronal or middle third"
    then = "STOP immediately; take radiograph to locate fragment. Prognosis: GOOD (retrieval success 70-80%). Technique: (1) Staging platform with Gates-Glidden or ultrasonic tips to expose fragment, (2) Ultrasonic retrieval using fine ultrasonic tip (#15) counter-clockwise around fragment to loosen, (3) Grasp with Masserann kit or micro-forceps once exposed 2-3 mm. CRITICAL: Straight access requiredâ€”remove any interfering dentin carefully. If fragment cannot be retrieved but canal is adequately cleaned and shaped coronal to fragment: Obturate to fragment level (success 85-90%). Document, inform patient, obtain consent for continued treatment or referral."

    [[params.teeth.topics.rules]]
    if = "Separation in apical third"
    then = "STOP immediately; take radiograph. Prognosis: MODERATE (retrieval difficult 40-50% success; bypass possible 60-70%). Attempt bypass first: (1) Use #06 or #08 C-file alongside fragment, (2) Work alongside fragment with watch-winding motion, (3) If space created, advance #10 K-file past fragment to re-establish WL. If bypass successful: Continue preparation and obturation normally. If bypass fails: Obturate to fragment level IF canal coronal to fragment adequately cleaned (MAF #25-30 reached before separation). Success if obturated to fragment: 80-85% (good prognosis if adequate disinfection achieved). Ultrasonic retrieval in apical third: NOT recommended (high risk of perforation, ledge, or further complication). ALWAYS document, inform patient, obtain written consent."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies"
    then = "Mandibular canine has LOW separation risk (1-2%) due to relatively straight, wide canal. Prevention: (1) ALWAYS create glide path with #10 and #15 K-files before rotary instruments, (2) Pre-curve files for distal curvature (do NOT use stiff files in curved canals), (3) Use gentle, controlled pressureâ€”NEVER force instruments, (4) Discard NiTi files after 3-5 uses (single-use for reciprocating files), (5) Inspect files before use for unwinding, flute damage, or corrosion, (6) Maintain straight-line access (remove lingual shoulder completely), (7) If resistance encountered, recapitulate with smaller file before advancing, (8) Use adequate irrigation to lubricate and flush debris. Despite all precautions, separation can occurâ€”focus on optimal technique to minimize risk."

  [[params.teeth.topics]]
