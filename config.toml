  [[params.teeth.topics]]
  id = "tips"
  title = "Tips & tricks"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "bullets"

    [params.teeth.topics.content]
    bullets = [
      "SCREEN FOR 2 CANALS: 10-15% have 2 canals (HIGHER than central incisor)â€”don't miss second canal.",
      "Indicators of 2 canals: Radiolucent line on PA, sudden instrument space change, large pulp chamber.",
      "Champagne bubble test: NaOCl in chamber; bubbles from 2 points = 2 orifices.",
      "EXPECT CURVATURE: 30-40% have distal/palatal curvatureâ€”pre-curve files proactively.",
      "Dilaceration possible: 5-10% have sharp apical bendâ€”requires extreme patience and pre-curved files.",
      "Dens invaginatus awareness: 5-10% incidenceâ€”look for on pre-op radiograph; CBCT if suspected.",
      "If dens invaginatus: Treat BOTH main canal and invagination; may need MTA to seal invagination.",
      "Peg lateral variant: 15% incidenceâ€”smaller crown, altered anatomy; adapt access size accordingly.",
      "Angled radiographs useful: 20Â° mesial view reveals hidden anatomy (second canal, curvature).",
