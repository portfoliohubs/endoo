      "Cross-section: Round to ovoid; less triangular than central incisor.",
      "Anatomical variations: Peg lateral (15% incidence), dens invaginatus (5-10% incidenceâ€”requires special management).",
      "Dens invaginatus (dens in dente): Invagination of enamel into root; creates complex anatomy; CBCT recommended.",
      "If dens invaginatus present: May need to treat BOTH main canal and invagination pathway."
    ]

  [[params.teeth.topics]]
  id = "working-length"
  title = "Working length"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Estimate working length: 20-22 mm from incisal edge; use pre-op radiograph.",
      "Establish glide path: #10 and #15 K-files to estimated WL with gentle pressure.",
      "Pre-curve files if resistance: Apical curvature common (30-40%)â€”curve apical 2-3 mm of file.",
      "Electronic apex locator: Use multi-frequency device for accuracy.",
      "Dry canal(s) with paper points: Moisture affects EAL reading reliability.",
      "Advance file slowly to 'APEX' (0.0); withdraw 0.5-1.0 mm for final working length.",
      "Working length radiograph: #15 or #20 K-file at WL; verify position.",
      "If 2 canals present: Establish separate WL for each canal (labial and palatal).",
      "Assess curvature: Note direction and severity of curvature on radiograph.",
      "Angled radiograph if needed: 20Â° mesial view reveals palatal curvature better.",
      "Typical working length: 19-21 mm from lingual access (0.5-1.0 mm short of apex).",
      "Reconfirm WL mid-preparation: Canal shape changes with flaring; re-measure with EAL.",
      "Document WL: Record for each canal if 2 present; note curvature for instrument selection.",
      "If dilaceration suspected: Working length may be difficult to establishâ€”patience and pre-curved files essential."
    ]

  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Balanced force technique) - Recommended for curved canals"
    steps = [
      "Coronal flaring: Gates-Glidden #2 and #1 in coronal third (2-3 mm depth).",
      "Establish glide path: #10 â†’ #15 â†’ #20 K-files to working length.",
      "Pre-curve files: For curved canals (30-40% incidence), curve apical 2-3 mm to match anatomy.",
      "Pre-flare middle third: #25 â†’ #30 K-files progressively deeper.",
      "Apical preparation: #15 â†’ #20 â†’ #25 â†’ #30 â†’ #35 at working length.",
      "Balanced force technique: Insert file with clockwise rotation (0.5-1.mm), cut with counter-clockwise rotation; prevents ledging.",
      "Master apical file (MAF): #30-40 typical for single canal; #25-35 if curved.",
      "Step-back: After MAF, use progressively larger files each 1 mm shorter.",
      "Recapitulation: Return to MAF after each step-back to maintain patency and clear debris.",
      "If 2 canals: Prepare each canal separately; labial canal often larger than palatal.",
      "Final apical sizing: MAF should move to WL with slight resistance (tug-back).",
      "If dilaceration present: VERY slow, careful preparation with heavily pre-curved files; accept smaller MAF (#25-30)."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi (Multi-file system) - ProTaper, Mtwo - Use only if canal straight"
    steps = [
      "Assess curvature first: Rotary suitable ONLY if canal relatively straight (<20Â° curvature).",
      "If significant curvature (>20Â°): Use hand instrumentation instead (safer).",
      "MANDATORY glide path: #10, #15, #20 K-files to working length.",
      "ProTaper sequence: SX (coronal) â†’ S1 (coronal 2/3) â†’ S2 (coronal 2/3) â†’ F1 (to WL) â†’ F2 (to WL).",
      "Typical finishing file: F2 (#25/.08) or F3 (#30/.09) depending on canal size.",
      "Mtwo alternative: 10/.04 â†’ 15/.05 â†’ 20/.06 â†’ 25/.06 â†’ 30/.05 â†’ 35/.04 to WL.",
      "Technique: Light pressure; gentle pecking motion; 3-4 mm advancement per cycle.",
      "Speed: 250-300 RPM; Torque: 2.0-3.0 Ncm.",
      "DO NOT use in curved canals: Risk of ledging, transportation, or separation.",
      "If 2 canals: May use rotary in larger, straighter canal; hand instruments in curved or smaller canal.",
      "Irrigate 2 mL NaOCl after EVERY file change."
    ]

    [[params.teeth.topics.options]]
    name = "Single-file reciprocating - WaveOne, Reciproc - Efficient for straight canals"
    steps = [
      "Assess anatomy first: Suitable for relatively straight canals; use hand files if curved.",
      "MANDATORY glide path: #10, #15, #20 K-files to working length.",
      "File selection: WaveOne Gold Small (21/.06) or Primary (25/.07); Reciproc R25 (25/.08).",
      "Reciprocating motion: 150Â° counter-clockwise, 30Â° clockwise.",
      "Technique: 3 gentle pecking motions, withdraw, clean flutes, irrigate, repeat.",
      "Progress slowly: Each cycle 2-3 mm deeper; 6-10 cycles to reach WL.",
      "DO NOT force: If resistance due to curvature, switch to hand files.",
      "Single-use recommended: Discard file after one case.",
      "If 2 canals: Reciprocating file may be suitable for one canal; assess each canal individually.",
      "Irrigate 2 mL NaOCl after every 2-3 cycles."
    ]

  [[params.teeth.topics]]
  id = "irrigation"
  title = "Irrigation protocol"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Primary irrigant: Sodium hypochlorite (NaOCl) 2.5-5.25%.",
      "Total volume: Minimum 15-20 mL per canal (or per tooth if 2 canals).",
      "After EVERY instrument: Irrigate 2 mL NaOCl using 27-30G side-vented needle.",
      "Needle placement: 2-3 mm short of WL; avoid binding in narrow or curved canals.",
      "Agitation: Gentle vertical motion (5 mm amplitude) while irrigating.",
      "Ultrasonic activation: RECOMMENDEDâ€”3-4 cycles Ã— 20-30 seconds per canal.",
      "Ultrasonic technique: Fill canal with NaOCl; insert #15-20 ultrasonic file 2 mm short of WL; activate.",
      "Important for curved canals: Ultrasonic activation compensates for limited mechanical debridement.",
      "Warm NaOCl (optional): 45-60Â°C increases efficacy; beneficial in curved or difficult canals.",
      "EDTA 17%: Final rinse 5 mL for 1 minute per canal (smear layer removal).",
      "Post-EDTA NaOCl: 5 mL NaOCl after EDTA (reactivates disinfection).",
      "Final rinse: Sterile saline 5 mL to remove chemical residues.",
      "Dry canal(s): Multiple paper points until completely dry.",
      "If 2 canals: Irrigate each canal separately; ensure both receive full protocol."
    ]

  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Verify canal(s) dry to working length using paper points.",
      "Master cone selection: GP matched to MAF (#30-40 for single canal; #25-35 if curved or 2 canals).",
      "If 2 canals: Select separate master cone for each (labial and palatal).",
      "Fit master cone(s): Insert to WL with gentle pressure; assess tug-back.",
      "Master cone radiograph: Verify 0.5-1.0 mm short of radiographic apex.",
      "Sealer: AH Plus OR bioceramic (EndoSequence BC, TotalFill).",
      "Apply sealer: Coat master cone(s) OR use lentulo #20-25 to WL minus 2-3 mm.",
      "Insert master cone(s) to WL: Slow, controlled insertion.",
      "If 2 canals: Obturate one canal at a time (usually palatal first, then labial).",
      "Obturation technique - Lateral compaction (good for curved canals):",
      "  â€¢ Finger spreader size B or C; 1 mm short of WL.",
      "  â€¢ Add accessory cones medium (#20-25); continue until dense.",
      "Alternative - Warm vertical compaction (if canal straight):",
      "  â€¢ Heat carrier; downpack to 4-5 mm from apex; backfill with warm GP.",
      "Alternative - Single-cone with bioceramic (simple, effective for curved/narrow canals):",
      "  â€¢ Master cone only; bioceramic sealer expands to seal.",
      "Sear excess GP: Heated plugger 2-3 mm below orifice.",
      "Vertical compaction at orifice: Create dense coronal seal.",
      "Post-obturation radiograph: Dense fill to WL, homogeneous, no voids; if 2 canals, verify both filled.",
      "Coronal seal: Cavit or IRM 3-4 mm minimum.",
      "Definitive restoration: Composite resin within 2-4 weeks; crown rarely needed."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in straight canal"
    then = "STOP immediately; radiograph. Prognosis: VERY GOOD (retrieval success 80-90%). Technique: (1) Staging platform with Gates-Glidden or ultrasonic tip, (2) Ultrasonic retrieval: Fine tip counter-clockwise around fragment, (3) Grasp with Masserann kit or micro-forceps once exposed. If retrieval successful: Continue normally. If fails but canal cleaned adequately: Obturate to fragment (success 85-90%). Document; inform patient; obtain consent."

    [[params.teeth.topics.rules]]
    if = "Separation in curved canal (apical third)"
    then = "STOP; radiograph. Prognosis: MODERATE (retrieval difficult; bypass preferred). Bypass: (1) #06-08 C-file alongside fragment, (2) Create pathway lateral to fragment, (3) Advance #10 K-file past fragment. Bypass success: 60-70% (curvature complicates). If bypass fails: Obturate to fragment IF canal cleaned to MAF #25-30 coronal to separation. Success with fragment: 75-80%. Ultrasonic retrieval in curved apical third NOT recommended (perforation risk). Consider specialist referral."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies"
    then = "Maxillary lateral incisor has MODERATE separation risk (2-3%) due to curvature incidence (30-40%). Prevention: (1) ALWAYS create glide path (#10, #15, #20) before rotary, (2) Pre-curve files HEAVILY for curved canalsâ€”anticipate curvature, (3) Use hand instruments if significant curvature (>20Â°)â€”safer than rotary, (4) Gentle pressureâ€”never force, especially in curved canals, (5) Single-use for reciprocating files; discard rotary after 5-8 uses, (6) Inspect files before use, (7) If resistance, recapitulate with smaller file, (8) Accept smaller MAF in curved canals (#25-30 adequate). Curvature is main risk factorâ€”adapt technique accordingly."

