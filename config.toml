    [params.teeth.topics.content]
    steps = [
      "Rubber dam isolation (use #9 or #2 clamp; ensure stable isolation for moisture control).",
      "Pre-operative radiograph: Assess pulp chamber size, canal length, periapical status, proximity to nasopalatine canal.",
      "Shade selection: Record pre-operative tooth shade (important for post-RCT esthetic management).",
      "Anesthesia: Anterior superior alveolar nerve block OR infiltration (supraperiosteal injection); nasopalatine block if needed.",
      "Initial entry: Lingual surface at cingulum level using round bur (#2 or #4).",
      "Access outline: Triangular shapeâ€”base at cingulum, apex toward incisal edge (follows pulp chamber anatomy).",
      "Direction: Bur perpendicular to lingual surface initially; angle toward labial once through enamel.",
      "CRITICAL: Avoid over-extension labiallyâ€”labial plate thin (1-1.5 mm); perforation compromises esthetics.",
      "Remove pulp chamber roof completely: Chamber extends 3-4 mm below CEJ (larger than mandibular incisors).",
      "Locate canal orifice: Single orifice centered labio-lingually, usually centered mesio-distally.",
      "Magnification helpful: Loupes 2.5Ã— aid visualization of chamber and orifice.",
      "Create straight-line access: Remove lingual shoulder and any incisal overhangs.",
      "Verify access adequacy: #15 K-file should reach middle third without resistance or deflection.",
      "Conservative preparation: Preserve incisal edge and labial enamel for esthetic outcome."
    ]

