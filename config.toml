    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in straight canal (any level)"
    then = "STOP immediately; take radiograph. Prognosis: EXCELLENT (retrieval success 85-95% in straight, wide canal). Technique: (1) Staging platform: Use Gates-Glidden or ultrasonic tip to expose 2-3 mm of fragment, (2) Ultrasonic retrieval: Place fine ultrasonic tip (#15-20) counter-clockwise around fragment; ultrasonic vibration breaks dentinal grip, (3) Once loosened, grasp with Masserann trephine, IRS (Instrument Removal System), or micro-forceps, (4) Extract under magnification. Straight, wide canal provides excellent accessâ€”highest retrieval success of all teeth. If retrieval successful: Continue preparation normally. If retrieval fails but canal cleaned adequately: Obturate to fragment (success 88-92%)."

    [[params.teeth.topics.rules]]
    if = "Separation in curved canal (rare in maxillary central incisors)"
    then = "STOP; radiograph for assessment. Prognosis: GOOD (bypass usually possible due to wide canal). Bypass technique: (1) Use #08 or #10 C-file alongside fragment, (2) Work laterally to create pathway past fragment, (3) Advance #15 K-file past fragment to re-establish WL, (4) Continue preparation. Bypass success: 80-85%. If bypass successful: Complete shaping and obturation normally. If bypass fails: Obturate to fragment IF canal cleaned to MAF #30-35 coronal to fragment. Success rate with retained fragment: 85-88%. Consider endodontic specialist referral if uncertain."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies"
    then = "Maxillary central incisor has VERY LOW separation risk (<1%) due to straight, wide canal anatomy. Prevention: (1) Always create glide path with #10, #15, #20 K-files before rotary, (2) Use gentle, controlled pressureâ€”never force instruments, (3) Discard NiTi files after 5-8 uses; single-use for reciprocating files, (4) Inspect files before use for unwinding, defects, or deformation, (5) Maintain straight-line access to reduce file stress, (6) If ANY resistance, recapitulate with smaller file before advancing, (7) Adequate irrigation between files for lubrication and debris removal. Despite simplest anatomy, technique discipline prevents complications."

