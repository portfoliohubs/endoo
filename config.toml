  [[params.teeth.topics]]
  id = "mechanical-prep"
  title = "Mechanical preparation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "options"

    [[params.teeth.topics.options]]
    name = "Hand instrumentation (Crown-Down) - Excellent for learning anatomy"
    steps = [
      "Coronal flaring: Gates-Glidden #3, #2 at each orifice (2-3 mm depth) for MB1, DB, P.",
      "MB2 orifice: Often narrowâ€”use GG #2 or #1 only, or omit GG and use hand files only.",
      "Pre-flare middle third: K-files #35 ? #30 ? #25 in 2 mm increments.",
      "Establish WL: #10 K-file to WL in all 4 canals; confirm patency.",
      "Apical enlargement mesial: #15 ? #20 ? #25 ? #30 at WL using balanced force technique.",
      "MAF selection by canal: MB1 #25-30, MB2 #20-25 (often narrow), DB #25-30, P #30-40.",
      "Recapitulation: After EVERY larger file, return with #10 or #15 to WL to maintain patency and remove debris.",
      "Anticurvature filing: MB canalsâ€”file AWAY from furcation (toward palatal side) to avoid strip perforation.",
      "Step-back technique: Files progressively shorter by 1 mm to create taper."
    ]

    [[params.teeth.topics.options]]
    name = "Rotary NiTi (ProTaper Universal, ProTaper Gold, WaveOne Gold)"
    steps = [
      "Glide path MANDATORY: #10 and #15 K-files to working length in ALL FOUR canals before any rotary file.",
      "For ProTaper system: SX (orifice opener, 3-4 mm depth) ? S1 (coronal 2/3) ? S2 (middle third) ? F1 or F2 (apical) to WL.",
      "Finishing files: F1 (#20/.07) or F2 (#25/.08) as MAF for most canals.",
      "MB2 canal: Often narrowâ€”F1 may be sufficient; do not force F2 if binding occurs.",
      "Palatal canal: F2 or F3 (#30/.09) typically appropriate due to larger diameter.",
      "For WaveOne: Use Primary file (#25/.07) in reciprocating motion; gentle pecking technique.",
      "Speed: 300 RPM for ProTaper; reciprocating mode for WaveOne per manufacturer specs.",
      "Torque settings: 2.0-3.0 Ncm for molars (prevents file separation).",
      "Technique: 3 pecking motions inward, withdraw, clean flutes, irrigate, repeat.",
      "NEVER force rotary files in MB2â€”if resistance, remove and hand-file with #15-20 K-files first.",
      "Irrigate 2 mL NaOCl between every instrument in EVERY canal."
    ]

    [[params.teeth.topics.options]]
    name = "Irrigation protocol (50% of treatment success)"
    steps = [
      "Solution: 2.5-5.25% sodium hypochlorite; MINIMUM 15-20 mL per canal (total 60-80 mL for 4 canals).",
      "Delivery system: 30-gauge side-vented needle; insert 2-3 mm SHORT of working length.",
      "Technique: Gentle pressure, allow backflow; NEVER bind needle in canal (risk apical extrusion).",
      "Frequency: Irrigate after EVERY SINGLE INSTRUMENT in EVERY canal.",
      "Warm NaOCl (45-60Â°C): Doubles tissue-dissolving capacity; use warming device (Calamus, System B).",
      "Ultrasonic activation: 3 cycles Ã— 20 seconds PER CANAL (significantly improves cleaning, especially MB2).",
      "Final rinse sequence: 5 mL EDTA 17% per canal (1 minute) ? 5 mL NaOCl final flush.",
      "Dry each canal separately: Multiple paper points in each canal until dry."
    ]

  [[params.teeth.topics]]
  id = "obturation"
  title = "Obturation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "steps"

    [params.teeth.topics.content]
    steps = [
      "Confirm all 4 canals are dry to working length with paper points.",
      "Select master cones: Size matched to MAF with appropriate taper (.04 or .06) for EACH canal.",
      "Fit master cones: Each cone to its WL with slight apical 'tug-back' resistance.",
      "Master cone radiograph: Place all 4 cones simultaneously; verify length (0.5-1.0 mm short of apex).",
      "If MB2 cone loose: Use smaller diameter or increase apical preparation by 1 file size (#20 ? #25).",
      "Sealer selection: AH Plus (gold standard resin sealer) or bioceramic sealer (EndoSequence BC, TotalFill).",
      "Sealer application: Lentulo spiral in each canal at slow speed (2-3 mm short of WL), OR coat master cones with thin layer.",
      "Insert master cones to working length: MB1 ? MB2 ? DB ? P (systematic sequence).",
      "Lateral compaction technique: Use finger spreader size B or C; insert 1-2 mm short of WL in each canal.",
      "Add accessory cones: Fine or fine-medium (#20-25); add until spreader cannot penetrate >3-4 mm from orifice.",
      "Dense packing: Continue compaction until all canals densely filled; may require 8-15 accessory cones total.",
      "Sear excess GP: Heated plugger to remove gutta-percha 2 mm below orifice level in each canal.",
      "Vertical compaction: At each orifice to seal chamber floor completely.",
      "Post-obturation radiograph: IMMEDIATELYâ€”verify fill quality (homogeneous, no voids, proper length 0-2 mm short).",
      "Coronal seal: Cavit or IRM minimum 3-4 mm thickness covering all canal orifices.",
      "Document: Date, technique used, post-op radiograph; refer for permanent restoration within 2 weeks."
    ]

  [[params.teeth.topics]]
  id = "broken-file"
  title = "Broken file / instrument separation"
  last_updated = "2026-01-27"
  version = "v1.0"
  type = "if_then"

    [[params.teeth.topics.rules]]
    if = "Separation in MB1 or MB2 canal (highest risk location)"
    then = "STOP immediately; take radiograph to assess fragment position and length. If coronal/middle third: Attempt ultrasonic retrievalâ€”use CPR or ET18D tips at low power to expose and vibrate fragment. Success rate 50-70% in MB canals. If apical third (<4 mm from apex): Assess if canal is adequately cleaned/shaped coronal to fragment. Bypass attempt with #06 or #08 C-file (success 40-60%). If retrieval fails and canal well-disinfected: Obturate to fragment levelâ€”success rate 80-85%. ALWAYS document, inform patient, obtain consent, consider specialist referral."

    [[params.teeth.topics.rules]]
    if = "Separation in DB or Palatal canal (lower risk, straighter anatomy)"
    then = "Take radiograph immediately. If coronal/middle third: Ultrasonic retrieval success rate 70-80% due to straighter access. Use staging platform techniqueâ€”remove dentin around fragment, vibrate with ultrasonics, attempt extraction with micro-forceps. If apical third: Bypass often successful (60-70%). If retrieval/bypass successful: Continue normally. If fails but canal well-disinfected: Obturate to fragmentâ€”success rate 82-88%. Document, inform patient, monitor at 6 and 12 months."

    [[params.teeth.topics.rules]]
    if = "Prevention strategies (second molar specific)"
    then = "MB2 canal location is MANDATORY (palatal to MB1, along developmental groove). Managing 4 separate canal systems simultaneously. Maintaining patency in all canals during preparation. Irrigation effectiveness in complex anatomy. Prevention: (1) Create adequate glide path (#15 minimum, #20 ideal) in EACH canal, (2) Pre-curve files 25-40Â° for mesial canals, (3) Use rotary files MAXIMUM 3-4 canals then discard, (4) Inspect ALL files before useâ€”any unwinding or deformation = immediate discard, (5) Use torque-limited motor (2.0-3.0 Ncm for molars), (6) NEVER forceâ€”if binding, remove and improve glide path, (7) Consider hand instrumentation for severely curved MB2. Separation risk: 2-3% in second molars (lower than first molars but higher than anteriors)."

  [[params.teeth.topics]]
  id = "medications"
  title = "Medications (fast)"
